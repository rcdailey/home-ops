router bgp 64513
 bgp router-id 192.168.1.1
 no bgp ebgp-requires-policy
 maximum-paths 3

 neighbor k8s peer-group
 neighbor k8s remote-as 64514
 neighbor k8s timers 15 45
 neighbor k8s timers connect 15

 neighbor 192.168.1.61 peer-group k8s
 neighbor 192.168.1.50 peer-group k8s
 neighbor 192.168.1.59 peer-group k8s
 neighbor 192.168.1.62 peer-group k8s
 neighbor 192.168.1.63 peer-group k8s

 address-family ipv4 unicast
  neighbor k8s activate
  neighbor k8s next-hop-self
  neighbor k8s soft-reconfiguration inbound
  neighbor k8s route-map ALLOW-ALL in
  neighbor k8s route-map ALLOW-ALL out
 exit-address-family
!
exit
!
route-map ALLOW-ALL permit 10
!
line vty
!
