# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: toolhive-gateway
spec:
  targetNamespace: toolhive
  commonMetadata:
    labels:
      app.kubernetes.io/name: toolhive
  interval: 1h
  path: ./kubernetes/apps/toolhive/gateway
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  postBuild:
    substituteFrom:
    - kind: Secret
      name: cluster-secrets
  dependsOn:
  - name: toolhive-servers
  - name: global-config
    namespace: flux-system
