# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: volsync
  namespace: kube-system # Required for Renovate lookups
spec:
  interval: 15m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 0.18.3
  url: oci://ghcr.io/home-operations/charts-mirror/volsync-perfectra1n
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: volsync
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: volsync
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    # TESTING: CGO_ENABLED=0 fix for user lookup deadlock
    # Revert to ghcr.io/perfectra1n/volsync once upstream releases fix
    image: &image
      repository: ghcr.io/rcdailey/volsync
      tag: 0.17.7-cgo-fix-v2@sha256:996299f917517110fef6cef16f18b8853d16edfe55d4e41379e72618542433ea
    kopia: *image
    rclone: *image
    restic: *image
    rsync: *image
    rsync-tls: *image
    syncthing: *image
    manageCRDs: true
    metrics:
      disableAuth: true
    podSecurityContext:
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000
