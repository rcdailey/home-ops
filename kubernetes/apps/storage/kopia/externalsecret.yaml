---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kopia-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target:
    name: kopia-secret
    creationPolicy: Owner
  data:
  # IMPORTANT: This password MUST match the hardcoded password in:
  # kubernetes/components/volsync/secret.yaml (KOPIA_PASSWORD field)
  # Both Kopia GUI and VolSync movers need identical passwords to access the shared repository.
  - secretKey: KOPIA_PASSWORD
    remoteRef:
      key: /storage/kopia/kopia-password
