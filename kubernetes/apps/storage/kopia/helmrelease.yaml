---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kopia
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  interval: 1h
  values:
    controllers:
      kopia:
        annotations:
          reloader.stakater.com/auto: "true"
        strategy: Recreate
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/kopia
              tag: 0.21.1@sha256:f666b5f2c1ea4649cd2bd703507d4b81c2b515782e8476ba4a145b091a704a53
            env:
              KOPIA_WEB_ENABLED: "true"
              KOPIA_WEB_PORT: &port 80
              TZ: America/New_York
            envFrom:
            - secretRef:
                name: kopia-secret
            args:
            - --without-password
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: [ALL]
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1Gi

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        controller: kopia
        ports:
          http:
            port: *port

    route:
      app:
        parentRefs:
        - name: internal
          namespace: network
          sectionName: https
        hostnames:
        - kopia.${SECRET_DOMAIN}

    persistence:
      config-file:
        type: configMap
        name: kopia-config
        globalMounts:
        - path: /config/repository.config
          subPath: repository.config
      repository:
        type: nfs
        server: 192.168.1.58
        path: /mnt/user/volsync
        globalMounts:
        - path: /repository
      tmpfs:
        type: emptyDir
        advancedMounts:
          kopia:
            app:
            - path: /config/cache
              subPath: cache
            - path: /config/logs
              subPath: logs
            - path: /tmp
              subPath: tmp
