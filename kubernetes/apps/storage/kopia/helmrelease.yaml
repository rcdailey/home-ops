---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kopia
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  interval: 1h
  values:
    controllers:
      kopia:
        annotations:
          reloader.stakater.com/auto: "true"
        strategy: Recreate
        initContainers:
          set-ignore-policy:
            image:
              repository: ghcr.io/home-operations/kopia
              tag: 0.22.3@sha256:17ab64542280197a5368247deaefadc3e3bbe15714ab666c2455a06824e86efd
            command: ["/bin/sh", "-c"]
            args:
            - |
              while IFS= read -r line; do
                [[ "$line" =~ ^# ]] && continue
                [[ -z "$line" ]] && continue
                echo "Adding ignore pattern: $line"
                kopia policy set --global --add-ignore "$line"
              done < /config/.kopiaignore
            envFrom:
            - secretRef:
                name: kopia-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: [ALL]
          enable-maintenance:
            image:
              repository: ghcr.io/home-operations/kopia
              tag: 0.22.3@sha256:17ab64542280197a5368247deaefadc3e3bbe15714ab666c2455a06824e86efd
            command: ["kopia", "maintenance", "set", "--enable-quick=true", "--enable-full=true"]
            envFrom:
            - secretRef:
                name: kopia-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: [ALL]
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/kopia
              tag: 0.22.3@sha256:17ab64542280197a5368247deaefadc3e3bbe15714ab666c2455a06824e86efd
            env:
              KOPIA_WEB_ENABLED: "true"
              KOPIA_WEB_PORT: &port 80
              TZ: America/New_York
            envFrom:
            - secretRef:
                name: kopia-secret
            args:
            - --without-password
            - --ui-preferences-file=/config/ui-preferences.json
            - --refresh-interval=15m
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: *port
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: [ALL]
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1Gi

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        controller: kopia
        ports:
          http:
            port: *port

    route:
      app:
        parentRefs:
        - name: internal
          namespace: network
          sectionName: https
        hostnames:
        - kopia.${SECRET_DOMAIN}

    persistence:
      config-file:
        type: configMap
        name: kopia-config
        globalMounts:
        - path: /config/repository.config
          subPath: repository.config
        - path: /config/ui-preferences.json
          subPath: ui-preferences.json
        - path: /config/.kopiaignore
          subPath: .kopiaignore
      repository:
        type: nfs
        server: 192.168.1.58
        path: /mnt/user/volsync
        globalMounts:
        - path: /repository
      tmpfs:
        type: emptyDir
        advancedMounts:
          kopia:
            set-ignore-policy:
            - path: /config/cache
              subPath: policy-cache
            - path: /config/logs
              subPath: policy-logs
            - path: /tmp
              subPath: policy-tmp
            enable-maintenance:
            - path: /config/cache
              subPath: init-cache
            - path: /config/logs
              subPath: init-logs
            - path: /tmp
              subPath: init-tmp
            app:
            - path: /config/cache
              subPath: cache
            - path: /config/logs
              subPath: logs
            - path: /tmp
              subPath: tmp
