---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: media
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      qbittorrent:
        # CRITICAL: Recreate strategy required for RWO volumes (ceph-block storage)
        # RollingUpdate would cause Multi-Attach errors as new pod starts before old pod terminates
        strategy: Recreate
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"

        initContainers:
          # Gluetun VPN container provides secure torrent downloading through ProtonVPN
          # Uses privileged mode for network namespace manipulation (required for VPN functionality)
          # Port forwarding enabled for optimal peer connectivity
          gluetun:
            image:
              repository: ghcr.io/qdm12/gluetun
              tag: v3.40.0
            env:
              DOT: "off"
              DNS_ADDRESS: ""
              VPN_SERVICE_PROVIDER: protonvpn
              VPN_TYPE: wireguard
              VPN_PORT_FORWARDING: on
              PORT_FORWARD_ONLY: on
              FIREWALL_INPUT_PORTS: 8080
              FIREWALL_OUTBOUND_SUBNETS: 10.96.0.0/12,10.244.0.0/16
              FIREWALL: "off"
              FIREWALL_VPN_INPUT_PORTS: ""
              BLOCK_IPV6: "on"
            envFrom:
            - secretRef:
                name: qbittorrent-secret
            restartPolicy: Always
            securityContext:
              privileged: true
              capabilities:
                add:
                - NET_ADMIN

        containers:
          app:
            nameOverride: qbittorrent
            image:
              repository: ghcr.io/home-operations/qbittorrent
              tag: 5.1.2
            env:
              UMASK: "022"
              QBT_WEBUI_PORT: &port 8080
            envFrom:
            - secretRef:
                name: qbittorrent-secret
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 150m
                memory: 128Mi
              limits:
                memory: 512Mi
            securityContext:
              runAsUser: 1000
              runAsGroup: 1000
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                - ALL

          port-forward:
            image:
              repository: ghcr.io/bjw-s-labs/gluetun-qb-port-sync
              tag: 0.0.4@sha256:838ba41b3c736b23ae30f7e79a2610173f389a5ac6fb2b3e9c7bd482b9353c18
            env:
              GLUETUN_CONTROL_SERVER_HOST: localhost
              GLUETUN_CONTROL_SERVER_PORT: 8000
              QBITTORRENT_HOST: localhost
              QBITTORRENT_WEBUI_PORT: *port
              CRON_ENABLED: true
              CRON_SCHEDULE: "*/5 * * * *"
              LOG_TIMESTAMP: false
            securityContext:
              runAsUser: 1000
              runAsGroup: 1000
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                - ALL

    service:
      app:
        ports:
          http:
            port: *port

    persistence:
      config:
        type: persistentVolumeClaim
        storageClass: ceph-block
        accessMode: ReadWriteOnce
        size: 1Gi
        advancedMounts:
          qbittorrent:
            app:
            - path: /config

      empty-config:
        type: emptyDir
        advancedMounts:
          qbittorrent:
            port-forward:
            - path: /config

      media:
        type: persistentVolumeClaim
        existingClaim: unraid-media-pv
        advancedMounts:
          qbittorrent:
            app:
            - path: /media

      tun:
        type: hostPath
        hostPath: /dev/net/tun
        advancedMounts:
          qbittorrent:
            gluetun:
            - path: /dev/net/tun

    route:
      app:
        hostnames: ["torrent.${SECRET_DOMAIN}"]
        parentRefs:
        - name: external
          namespace: network
          sectionName: https
