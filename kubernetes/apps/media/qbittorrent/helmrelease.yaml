---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      qbittorrent:
        # CRITICAL: Recreate strategy required for RWO volumes (ceph-block storage)
        # RollingUpdate would cause Multi-Attach errors as new pod starts before old pod terminates
        strategy: Recreate
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"

        initContainers:
          # Gluetun VPN container provides secure torrent downloading through ProtonVPN
          # Uses privileged mode for network namespace manipulation (required for VPN functionality)
          # Port forwarding enabled for optimal peer connectivity
          gluetun:
            image:
              repository: ghcr.io/qdm12/gluetun
              tag: v3.41.0
            env:
              # Control server auth required in v3.41.0
              HTTP_CONTROL_SERVER_AUTH_DEFAULT_ROLE: '{"auth":"apikey","apikey":"$(GLUETUN_CONTROL_SERVER_API_KEY)"}'
              VPN_SERVICE_PROVIDER: protonvpn
              VPN_TYPE: wireguard
              VPN_PORT_FORWARDING: on
              PORT_FORWARD_ONLY: on
              FIREWALL_INPUT_PORTS: 8080
              # Pod and service CIDRs from talos/talconfig.yaml - allows cluster traffic
              FIREWALL_OUTBOUND_SUBNETS: 10.42.0.0/16,10.43.0.0/16
              FIREWALL_VPN_INPUT_PORTS: ""
              BLOCK_IPV6: "on"
            envFrom:
            - secretRef:
                name: qbittorrent-secret
            restartPolicy: Always
            securityContext:
              privileged: true
              capabilities:
                add:
                - NET_ADMIN

        containers:
          app:
            nameOverride: qbittorrent
            image:
              repository: ghcr.io/home-operations/qbittorrent
              tag: 5.1.3
            env:
              UMASK: "022"
              QBT_WEBUI_PORT: &port 8080
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 200m
                memory: 4Gi
              limits:
                memory: 8Gi
            securityContext:
              runAsUser: 1000
              runAsGroup: 1000
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                - ALL

          port-forward:
            image:
              repository: ghcr.io/bjw-s-labs/gluetun-qb-port-sync
              tag: 0.0.4@sha256:14ce24f2e054abf06f695f35c8c33612e49d6d0fe80a33896403d85b09a9d329
            env:
              GLUETUN_CONTROL_SERVER_HOST: localhost
              GLUETUN_CONTROL_SERVER_PORT: 8000
              QBITTORRENT_HOST: localhost
              QBITTORRENT_WEBUI_PORT: *port
              CRON_ENABLED: true
              CRON_SCHEDULE: "*/5 * * * *"
              LOG_TIMESTAMP: false
            envFrom:
            - secretRef:
                name: qbittorrent-secret
            securityContext:
              runAsUser: 1000
              runAsGroup: 1000
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                - ALL

    service:
      app:
        ports:
          http:
            port: *port

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

    persistence:
      config:
        type: persistentVolumeClaim
        existingClaim: qbittorrent
        advancedMounts:
          qbittorrent:
            app:
            - path: /config

      empty-config:
        type: emptyDir
        advancedMounts:
          qbittorrent:
            port-forward:
            - path: /config

      tmp:
        type: emptyDir
        advancedMounts:
          qbittorrent:
            app:
            - path: /tmp

      logs:
        type: emptyDir
        advancedMounts:
          qbittorrent:
            app:
            - path: /logs

      media:
        type: nfs
        server: 192.168.1.58
        path: /mnt/user/media
        advancedMounts:
          qbittorrent:
            app:
            - path: /media

      tun:
        type: hostPath
        hostPath: /dev/net/tun
        advancedMounts:
          qbittorrent:
            gluetun:
            - path: /dev/net/tun

    route:
      app:
        hostnames: ["torrent.${SECRET_DOMAIN}"]
        parentRefs:
        - name: internal
          namespace: network
          sectionName: https
