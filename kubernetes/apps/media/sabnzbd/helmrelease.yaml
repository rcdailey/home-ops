---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sabnzbd
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      sabnzbd:
        strategy: Recreate
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"

        initContainers:
          enable-wal:
            image:
              repository: ghcr.io/home-operations/sabnzbd
              tag: 4.5.5
            command:
            - sh
            - -c
            - |
              if [ -f /config/sabnzbd.db ]; then
                echo "Enabling WAL mode for sabnzbd.db..."
                sqlite3 /config/sabnzbd.db 'PRAGMA journal_mode=WAL;'
              else
                echo "Database not found, skipping WAL initialization"
              fi
            securityContext:
              runAsUser: 1000
              runAsGroup: 1000
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                - ALL

        containers:
          app:
            image:
              repository: ghcr.io/home-operations/sabnzbd
              tag: 4.5.5
            env:
              SABNZBD__PORT: &port 8080
              SABNZBD__HOST_WHITELIST_ENTRIES: >-
                sabnzbd, sabnzbd.media, sabnzbd.media.svc, sabnzbd.media.svc.cluster,
                nzb.${SECRET_DOMAIN}
              TZ: America/Chicago
              PUID: "1000"
              PGID: "1000"
              TP_THEME: plex
            probes:
              liveness:
                enabled: false # NO PROBES -- sabnzbd hangs too much
                custom: true
                spec:
                  httpGet:
                    path: /api?mode=version
                    port: *port
                  timeoutSeconds: 10
                  periodSeconds: 30
                  failureThreshold: 10
            resources:
              requests:
                cpu: 50m
                memory: 3Gi
              limits:
                memory: 8Gi
            securityContext:
              runAsUser: 1000
              runAsGroup: 1000
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                - ALL

    service:
      app:
        ports:
          http:
            port: *port

    route:
      app:
        hostnames:
        - nzb.${SECRET_DOMAIN}
        parentRefs:
        - name: internal
          namespace: network
          sectionName: https

    persistence:
      config:
        type: persistentVolumeClaim
        existingClaim: sabnzbd-config
        advancedMounts:
          sabnzbd:
            enable-wal:
            - path: /config
            app:
            - path: /config

      media:
        type: nfs
        server: 192.168.1.58
        path: /mnt/user/media
        advancedMounts:
          sabnzbd:
            app:
            - path: /media

      incomplete:
        type: emptyDir
        advancedMounts:
          sabnzbd:
            app:
            - path: /incomplete
      tmp:
        type: emptyDir
      logs:
        type: emptyDir
        advancedMounts:
          sabnzbd:
            app:
            - path: /config/logs
