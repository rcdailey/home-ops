---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app recyclarr
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
  - name: rook-ceph-cluster
    namespace: rook-ceph
  - name: sonarr
  - name: sonarr-anime
  - name: radarr
  - name: radarr-4k
  - name: radarr-anime
  interval: 1h
  path: ./kubernetes/apps/media/recyclarr
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_CAPACITY: 1Gi
    substituteFrom:
    - kind: Secret
      name: cluster-secrets
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: media
  timeout: 5m
  wait: false
