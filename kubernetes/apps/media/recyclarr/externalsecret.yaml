---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: recyclarr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target:
    name: recyclarr-secret
    creationPolicy: Owner
  data:
  - secretKey: SONARR_API_KEY
    remoteRef:
      key: /media/sonarr/api-key
  - secretKey: SONARR_ANIME_API_KEY
    remoteRef:
      key: /media/sonarr-anime/api-key
  - secretKey: RADARR_API_KEY
    remoteRef:
      key: /media/radarr/api-key
  - secretKey: RADARR_4K_API_KEY
    remoteRef:
      key: /media/radarr-4k/api-key
  - secretKey: RADARR_ANIME_API_KEY
    remoteRef:
      key: /media/radarr-anime/api-key
