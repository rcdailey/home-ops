---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kometa-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target:
    name: kometa-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Plex configuration
        KOMETA_PLEX_TOKEN: "{{ .plex_token }}"
        # TMDB configuration
        KOMETA_TMDB_API_KEY: "{{ .tmdb_api_key }}"
        # MDBList configuration
        KOMETA_MDBLIST_API_KEY: "{{ .mdblist_api_key }}"
        # Trakt configuration
        KOMETA_TRAKT_CLIENT_ID: "{{ .trakt_client_id }}"
        KOMETA_TRAKT_CLIENT_SECRET: "{{ .trakt_client_secret }}"
        KOMETA_TRAKT_ACCESS_TOKEN: "{{ .trakt_access_token }}"
        KOMETA_TRAKT_REFRESH_TOKEN: "{{ .trakt_refresh_token }}"
  data:
  - secretKey: plex_token
    remoteRef:
      key: /media/kometa/plex-token
  - secretKey: tmdb_api_key
    remoteRef:
      key: /media/kometa/tmdb-api-key
  - secretKey: mdblist_api_key
    remoteRef:
      key: /media/kometa/mdblist-api-key
  - secretKey: trakt_client_id
    remoteRef:
      key: /media/kometa/trakt-client-id
  - secretKey: trakt_client_secret
    remoteRef:
      key: /media/kometa/trakt-client-secret
  - secretKey: trakt_access_token
    remoteRef:
      key: /media/kometa/trakt-access-token
  - secretKey: trakt_refresh_token
    remoteRef:
      key: /media/kometa/trakt-refresh-token
