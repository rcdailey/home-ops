---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kometa
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      kometa:
        type: cronjob
        annotations:
          reloader.stakater.com/auto: "true"

        cronjob:
          # Run 4x daily - reduced frequency to prevent overlap
          # Schedule: 01:00, 09:00, 15:00, 21:00 (6 hour intervals)
          schedule: "0 1,9,15,21 * * *"
          timeZone: America/Chicago
          # CRITICAL: Forbid prevents overlapping jobs - CronJob will skip new runs if previous
          # still active
          concurrencyPolicy: Forbid
          # Keep only 1 job in history to prevent Flux from triggering duplicate jobs during
          # reconciliation
          successfulJobsHistory: 1
          failedJobsHistory: 1
          # Timeout jobs after 5 hours to prevent blocking next run
          activeDeadlineSeconds: 18000
          # Limit retries to prevent infinite loops
          backoffLimit: 0
          # Cleanup completed jobs after 6 hours (matches schedule interval)
          ttlSecondsAfterFinished: 21600

        containers:
          app:
            image:
              repository: kometateam/kometa
              tag: v2.3.0@sha256:340e4176e1d75f04d2b55ce177326710f28770b5f56537fd539a034b143fe66d
            command:
            - /bin/sh
            - -c
            args:
            - |
              python3 kometa.py --run --read-only-config --run-libraries "Anime Series";
              python3 kometa.py --run --read-only-config --run-libraries "Movies";
              python3 kometa.py --run --read-only-config --run-libraries "TV Shows";
            env:
              TZ: America/Chicago
              # Reduce log verbosity: hide progress bars and minimize box width
              KOMETA_IGNORE_GHOST: "true"
              KOMETA_WIDTH: "90"
            envFrom:
            - secretRef:
                name: kometa-secret
            resources:
              requests:
                cpu: 10m
                memory: 4Gi
              limits:
                memory: 8Gi
            securityContext:
              runAsUser: 1000
              runAsGroup: 1000
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: [ALL]

    defaultPodOptions:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

    persistence:
      config:
        type: persistentVolumeClaim
        existingClaim: kometa
        advancedMounts:
          kometa:
            app:
            - path: /config

      config-file:
        type: configMap
        name: kometa-configmap
        advancedMounts:
          kometa:
            app:
            - path: /config/config.yml
              subPath: config.yml
              readOnly: true

      metadata-files:
        type: configMap
        name: kometa-configmap
        advancedMounts:
          kometa:
            app:
            - path: /config/metadata
              readOnly: true

      logs:
        type: emptyDir
        advancedMounts:
          kometa:
            app:
            - path: /config/logs
              subPath: logs
