---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization.json
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ./externalsecret.yaml
- ./helmrelease.yaml
- ./pvc.yaml
configMapGenerator:
- name: kometa-configmap
  files:
  - ./config/config.yml
- name: kometa-vector-configmap
  files:
  - vector.yaml=./vector/vector.yaml
  - parse-kometa.vrl=./vector/parse-kometa.vrl
generatorOptions:
  disableNameSuffixHash: true
