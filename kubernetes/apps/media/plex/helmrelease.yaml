---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: plex
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      plex:
        strategy: Recreate
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"

        containers:
          app:
            image:
              repository: ghcr.io/home-operations/plex
              tag: 1.42.2.10156
            env:
              TZ: America/Chicago
              PLEX_ADVERTISE_URL: https://plex.${SECRET_DOMAIN}:443,http://${INTERNAL_GATEWAY_IP}:32400
              PLEX_NO_AUTH_NETWORKS: 192.168.1.0/24
              PLEX_PASS: "yes"

            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /identity
                    port: 32400
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 10

            resources:
              requests:
                cpu: 100m
              limits:
                gpu.intel.com/i915: 1
                memory: 16Gi

            securityContext:
              runAsUser: 1000
              runAsGroup: 1000
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]

          vector-sidecar:
            image:
              repository: timberio/vector
              tag: 0.50.0-alpine
            env:
              TZ: America/Chicago
              VECTOR_CONFIG_PATH: /etc/vector/vector.yaml
              POD_NAME:
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.name
              NODE_NAME:
                valueFrom:
                  fieldRef:
                    fieldPath: spec.nodeName
            resources:
              requests:
                cpu: 10m
                memory: 32Mi
              limits:
                cpu: 100m
                memory: 128Mi
            securityContext:
              runAsUser: 1000
              runAsGroup: 1000
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]

    persistence:
      config:
        existingClaim: plex-config
        advancedMounts:
          plex:
            app:
            - path: /config
            vector-sidecar:
            - path: /config
              readOnly: true

      config-cache:
        existingClaim: plex-cache
        advancedMounts:
          plex:
            app:
            - path: /config/Library/Application Support/Plex Media Server/Cache

      media:
        existingClaim: unraid-media-pv
        globalMounts:
        - path: /media
          readOnly: true

      logs:
        existingClaim: plex-logs
        advancedMounts:
          plex:
            app:
            - path: /config/Library/Application Support/Plex Media Server/Logs
            vector-sidecar:
            - path: /config/Library/Application Support/Plex Media Server/Logs
              readOnly: true

      tmpfs:
        type: emptyDir
        advancedMounts:
          plex:
            app:
            - path: /transcode
              subPath: transcode
            - path: /tmp
              subPath: tmp

      vector-config:
        type: configMap
        name: plex-vector-config
        advancedMounts:
          plex:
            vector-sidecar:
            - path: /etc/vector
              readOnly: true

      vector-data:
        existingClaim: plex-vector-data
        advancedMounts:
          plex:
            vector-sidecar:
            - path: /var/lib/vector

    route:
      app:
        hostnames:
        - plex.${SECRET_DOMAIN}
        parentRefs:
        - name: external
          namespace: network
          sectionName: https

    service:
      app:
        ports:
          http:
            port: 32400
