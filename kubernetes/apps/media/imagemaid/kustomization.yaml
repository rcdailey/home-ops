---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization.json
# NOTE: Volsync backup intentionally not configured for this app.
# Reason: PVC contains a working copy of Plex's library database that gets
# re-downloaded from Plex each run (LOCAL_DB=false). No persistent state.
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ./externalsecret.yaml
- ./helmrelease.yaml
- ./ks.yaml
- ./pvc.yaml
