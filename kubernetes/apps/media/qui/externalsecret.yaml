---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: qui
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target:
    name: qui-secret
    creationPolicy: Owner
  data:
  - secretKey: QUI__SESSION_SECRET
    remoteRef:
      key: /media/qui/session-secret
  - secretKey: QUI__OIDC_CLIENT_ID
    remoteRef:
      key: /media/qui/oidc-client-id
  - secretKey: QUI__OIDC_CLIENT_SECRET
    remoteRef:
      key: /media/qui/oidc-client-secret
