---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qui
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      qui:
        # RWO volume requires Recreate strategy
        strategy: Recreate
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch

        containers:
          app:
            image:
              repository: ghcr.io/autobrr/qui
              tag: v1.13.1
            env:
              TZ: America/Chicago
              QUI__HOST: 0.0.0.0
              QUI__PORT: &port 7476
              QUI__LOG_LEVEL: INFO
              QUI__LOG_PATH: /tmp/logs
              # OIDC via pocket-id
              QUI__OIDC_ENABLED: "true"
              QUI__OIDC_ISSUER: https://auth.${SECRET_DOMAIN}
              QUI__OIDC_REDIRECT_URL: https://qui.${SECRET_DOMAIN}/api/auth/oidc/callback
              QUI__OIDC_DISABLE_BUILT_IN_LOGIN: "true"
            envFrom:
            - secretRef:
                name: qui-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: *port
              readiness: *probes
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 512Mi
            securityContext:
              runAsUser: 1000
              runAsGroup: 1000
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: [ALL]

    service:
      app:
        ports:
          http:
            port: *port

    route:
      app:
        hostnames: ["qui.${SECRET_DOMAIN}"]
        parentRefs:
        - name: internal
          namespace: network
          sectionName: https

    persistence:
      config:
        existingClaim: qui
        advancedMounts:
          qui:
            app:
            - path: /config

      tmp:
        type: emptyDir
        advancedMounts:
          qui:
            app:
            - path: /tmp

      media:
        type: nfs
        server: 192.168.1.58
        path: /mnt/user/media
        advancedMounts:
          qui:
            app:
            - path: /media
