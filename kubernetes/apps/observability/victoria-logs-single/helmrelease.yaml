---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: victoria-logs-single
spec:
  interval: 30m
  timeout: 20m
  chartRef:
    kind: OCIRepository
    name: victoria-logs-single
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    disableWait: true # Don't wait for resources - prevents deadlock when DaemonSet can't start
    remediation:
      retries: 3
  values:
    server:
      enabled: true
      # Override the service name to match expected naming convention
      fullnameOverride: "victoria-logs-single"
      retentionPeriod: 14

      # Reloader annotation to restart pod when ConfigMap changes
      podAnnotations:
        reloader.stakater.com/auto: "true"
      extraArgs:
        envflag.enable: true
        envflag.prefix: VM_
        loggerFormat: json
        httpListenAddr: :9428
        http.shutdownDelay: 15s

      persistentVolume:
        enabled: true
        storageClassName: ceph-block
        accessModes:
        - ReadWriteOnce
        size: 25Gi
        mountPath: /storage

      resources:
        limits:
          memory: 1Gi
        requests:
          cpu: 50m
          memory: 256Mi

      service:
        type: ClusterIP
        servicePort: 9428
        targetPort: http

      # Security context
      securityContext:
        enabled: true
        allowPrivilegeEscalation: false
        capabilities:
          drop:
          - ALL
        readOnlyRootFilesystem: true

      podSecurityContext:
        enabled: true
        fsGroup: 2000
        runAsNonRoot: true
        runAsUser: 1000

    # Enable Vector log collection
    vector:
      enabled: true
      # Mount external Vector config from ConfigMap
      # Chart creates ConfigMap if vector-vl-config is in existingConfigMaps
      # We provide our own victoria-logs-vector-config instead
      existingConfigMaps:
      - victoria-logs-vector-config
      podAnnotations:
        reloader.stakater.com/auto: "true"
      resources:
        limits:
          memory: 1Gi
        requests:
          cpu: 20m
          memory: 256Mi

      # Mount both Vector config and VRL files from ConfigMaps
      extraVolumes:
      - name: vector-config
        configMap:
          name: victoria-logs-vector-config
      - name: vector-vrl
        configMap:
          name: victoria-logs-vector-vrl

      extraVolumeMounts:
      - name: vector-config
        mountPath: /etc/vector
        readOnly: true
      - name: vector-vrl
        mountPath: /etc/vector/vrl
        readOnly: true

    # Service monitor for metrics
    serviceMonitor:
      enabled: true
      extraLabels: {}
      annotations: {}
      targetPort: http
