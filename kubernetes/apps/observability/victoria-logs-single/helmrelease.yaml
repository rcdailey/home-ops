---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: victoria-logs-single
spec:
  interval: 30m
  timeout: 20m
  chartRef:
    kind: OCIRepository
    name: victoria-logs-single
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    disableWait: true # Don't wait for resources - prevents deadlock when DaemonSet can't start
    remediation:
      retries: 3
  values:
    server:
      enabled: true
      # Override the service name to match expected naming convention
      fullnameOverride: "victoria-logs-single"
      retentionPeriod: 14

      # Reloader annotation to restart pod when ConfigMap changes
      podAnnotations:
        reloader.stakater.com/auto: "true"
      extraArgs:
        envflag.enable: true
        envflag.prefix: VM_
        loggerFormat: json
        httpListenAddr: :9428
        http.shutdownDelay: 15s

      persistentVolume:
        enabled: true
        # OpenEBS hostPath provisioner for ephemeral log storage
        # WHY: Avoid Ceph write amplification from continuous log writes
        storageClassName: openebs-hostpath
        accessModes:
        - ReadWriteOnce
        size: 25Gi
        mountPath: /storage

      # Pin to non-controlplane nodes only (avoid controlplane etcd contention)
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: DoesNotExist

      resources:
        limits:
          memory: 1Gi
        requests:
          cpu: 50m
          memory: 256Mi

      service:
        type: ClusterIP
        servicePort: 9428
        targetPort: http

      # Security context
      securityContext:
        enabled: true
        allowPrivilegeEscalation: false
        capabilities:
          drop:
          - ALL
        readOnlyRootFilesystem: true

      podSecurityContext:
        enabled: true
        fsGroup: 2000
        runAsNonRoot: true
        runAsUser: 1000

    # Disable centralized Vector DaemonSet log collection
    # WHY: Opt-in approach - use sidecar pattern for application-specific logs (e.g., Plex)
    # This eliminates continuous writes to VictoriaLogs from cluster-wide log collection
    vector:
      enabled: false

    # Service monitor for metrics
    serviceMonitor:
      enabled: true
      extraLabels: {}
      annotations: {}
      targetPort: http
