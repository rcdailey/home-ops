---
# yaml-language-server: $schema=https://raw.githubusercontent.com/victoriametrics/operator/master/config/crd/bases/operator.victoriametrics.com_vmalertmanagerconfigs.yaml
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMAlertmanagerConfig
metadata:
  name: pushover-alerts
spec:
  route:
    receiver: pushover
    group_by: [alertname, cluster, service]
    group_wait: 30s
    group_interval: 5m
    repeat_interval: 12h
    routes:
    - receiver: blackhole
      matchers:
      - alertname = "CephMonClockSkew"
    - receiver: blackhole
      matchers:
      - alertname = "CephNodeNetworkPacketErrors"
    - receiver: blackhole
      matchers:
      - alertname = "CephNodeInconsistentMTU"
    - receiver: gatus-heartbeat
      matchers:
      - alertname = "Watchdog"
      group_wait: 0s
      group_interval: 5m
      repeat_interval: 5m
    - receiver: blackhole
      matchers:
      - severity = "none"

  inhibit_rules:
  # Suppress critical alerts from overriding warnings
  - source_matchers:
    - severity = "critical"
    target_matchers:
    - severity = "warning"
    equal: [alertname, namespace]

  # Hide alerts with hidden="true" label from UI (Watchdog dead man's switch)
  # Alerts still route to receivers (Gatus heartbeat) but don't appear in VMAlertmanager UI
  - source_matchers:
    - hidden = "true"
    target_matchers:
    - hidden = "true"

  receivers:
  - name: blackhole

  - name: gatus-heartbeat
    webhook_configs:
    - url: http://gatus.observability/api/v1/endpoints/_Heartbeat/external?success=true
      http_config:
        bearer_token_secret:
          name: gatus-secret
          key: GATUS_HEARTBEAT_TOKEN

  - name: pushover
    pushover_configs:
    - user_key:
        name: pushover-secret
        key: PUSHOVER_USER_KEY
      token:
        name: pushover-secret
        key: PUSHOVER_APP_TOKEN
      send_resolved: true
      html: true
      priority: |-
        {{ if eq .Status "firing" }}1{{ else }}-1{{ end }}
      sound: gamelan
      url_title: View in Alertmanager
      title: >-
        [{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] {{ .CommonLabels.alertname }}
      message: |-
        {{- range .Alerts }}
          {{- if ne .Annotations.description "" }}
            {{ .Annotations.description }}
          {{- else if ne .Annotations.summary "" }}
            {{ .Annotations.summary }}
          {{- else if ne .Annotations.message "" }}
            {{ .Annotations.message }}
          {{- else }}
            Alert description not available
          {{- end }}
          {{- if gt (len .Labels.SortedPairs) 0 }}
            <small>
              {{- range .Labels.SortedPairs }}
                <b>{{ .Name }}:</b> {{ .Value }}
              {{- end }}
            </small>
          {{- end }}
        {{- end }}
