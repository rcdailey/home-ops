---
# yaml-language-server: $schema=https://www.schemastore.org/kustomization.json
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ./ocirepository.yaml
- ./helmrelease.yaml
- ./httproute.yaml
- ./externalsecret.yaml
configMapGenerator:
# Minimal dashboard set for homelab observability
# Focus: Node metrics and per-pod CPU/memory analysis
- name: cluster-resource-overview-dashboard
  files:
  - k8s-views-global.json=resources/k8s-views-global.json
  options:
    labels:
      grafana_dashboard: "1"
    annotations:
      grafana_folder: "Custom"
- name: container-memory-usage-dashboard
  files:
  - container-memory-usage.json=resources/container-memory-usage.json
  options:
    disableNameSuffixHash: true
    labels:
      grafana_dashboard: "1"
    annotations:
      grafana_folder: "Kubernetes"
      kustomize.toolkit.fluxcd.io/substitute: disabled
# Removed dashboards:
# - pvc-capacity-overview: Using alerts only (pvc-alerts.yaml) for Ceph PV capacity monitoring
# - victoria-logs-volume: Not needed with opt-in logging approach
