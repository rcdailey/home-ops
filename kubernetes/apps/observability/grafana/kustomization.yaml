---
# yaml-language-server: $schema=https://www.schemastore.org/kustomization.json
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ./helmrelease.yaml
- ./httproute.yaml
- ./secret.sops.yaml
configMapGenerator:
- name: k8s-views-global-dashboard
  files:
  - k8s-views-global.json=resources/k8s-views-global.json
  options:
    labels:
      grafana_dashboard: "1"
    annotations:
      grafana_folder: "Kubernetes"
