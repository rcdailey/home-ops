---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: unpoller
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault

    controllers:
      unpoller:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/unpoller/unpoller
              tag: v2.34.0@sha256:73423ddfe304e866b2cda2d3ecf8e68c15317c93a22945ad7d941d3ca3a6d022
            env:
              TZ: America/Chicago
              # Prometheus exporter settings
              UP_PROMETHEUS_DISABLE: "false"
              UP_PROMETHEUS_HTTP_LISTEN: 0.0.0.0:9130
              # Disable unused outputs
              UP_INFLUXDB_DISABLE: "true"
              UP_LOKI_DISABLE: "true"
              # UniFi controller settings
              UP_UNIFI_DYNAMIC: "false"
              UP_UNIFI_DEFAULT_URL: https://192.168.1.1
              UP_UNIFI_DEFAULT_SITES_0: all
              UP_UNIFI_DEFAULT_SAVE_IDS: "false"
              UP_UNIFI_DEFAULT_SAVE_SITES: "false"
              UP_UNIFI_DEFAULT_SAVE_DPI: "false"
              UP_UNIFI_DEFAULT_SAVE_EVENTS: "false"
              UP_UNIFI_DEFAULT_SAVE_ALARMS: "false"
              UP_UNIFI_DEFAULT_SAVE_ANOMALIES: "false"
              UP_UNIFI_DEFAULT_VERIFY_SSL: "false"
            envFrom:
            - secretRef:
                name: unpoller-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: [ALL]
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 128Mi
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port 9130

    service:
      app:
        controller: unpoller
        ports:
          http:
            port: *port
