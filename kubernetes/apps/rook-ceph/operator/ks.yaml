---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app rook-ceph-operator
spec:
  targetNamespace: rook-ceph
  # NOTE: commonMetadata removed to fix v1.18.5 upgrade issue
  # The rook-ceph chart already defines app.kubernetes.io/name labels
  # and commonMetadata creates duplicate YAML keys during post-render
  # commonMetadata:
  #   labels:
  #     app.kubernetes.io/name: *app
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  interval: 1h
  path: ./kubernetes/apps/rook-ceph/operator
  postBuild:
    substituteFrom:
    - name: cluster-secrets
      kind: Secret
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  timeout: 15m
  wait: true
