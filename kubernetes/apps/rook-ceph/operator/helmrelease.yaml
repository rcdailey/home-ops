---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph-operator
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: rook-ceph
    namespace: rook-ceph
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    # Rook Ceph Operator Configuration
    # Basic operator configuration with monitoring enabled
    monitoring:
      enabled: true

    csi:
      enableCSIHostNetwork: true
      enableSnapshot: true

    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        memory: 512Mi

    # NOTE: tolerations removed to fix Helm template bug in v1.17.5 (same issue as Cilium #40937)
    # Previously: tolerations: []
    # The empty array causes "YAML parse error: line 32: could not find expected ':'"
