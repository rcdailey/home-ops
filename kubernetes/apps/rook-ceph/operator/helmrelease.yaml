---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrepository-source-v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: rook-ceph
  namespace: rook-ceph # Required for Renovate lookups
spec:
  interval: 1h
  url: https://charts.rook.io/release
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph-operator
spec:
  interval: 1h
  chart:
    spec:
      chart: rook-ceph
      version: v1.17.5
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
        namespace: rook-ceph
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    # Rook Ceph Operator Configuration
    # Basic operator configuration with monitoring enabled
    monitoring:
      enabled: true

    csi:
      enableCSIHostNetwork: true
      enableSnapshot: true

    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        memory: 512Mi

    nodeSelector: {}
    tolerations: []
