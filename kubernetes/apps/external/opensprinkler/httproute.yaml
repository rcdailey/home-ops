---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: opensprinkler
spec:
  parentRefs:
  - name: internal
    namespace: network
  hostnames:
  - sprinkler.${SECRET_DOMAIN}
  rules:
  - backendRefs:
    - name: opensprinkler
      port: 80
