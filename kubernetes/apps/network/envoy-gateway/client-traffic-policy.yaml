---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/gateway.envoyproxy.io/clienttrafficpolicy_v1alpha1.json
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: ClientTrafficPolicy
metadata:
  name: envoy
  namespace: network
spec:
  targetSelectors:
  - group: gateway.networking.k8s.io
    kind: Gateway
  clientIPDetection:
    xForwardedFor:
      # Trust pod CIDR for X-Forwarded-For evaluation (prevents external IP spoofing)
      trustedCIDRs:
      - 10.42.0.0/16
  tls:
    minVersion: "1.2"
    alpnProtocols:
    - h2
    - http/1.1
  tcpKeepalive: {}
