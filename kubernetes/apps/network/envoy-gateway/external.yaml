---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/gateway.networking.k8s.io/gateway_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: external
  namespace: network
  annotations:
    external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
spec:
  gatewayClassName: envoy
  infrastructure:
    annotations:
      external-dns.alpha.kubernetes.io/hostname: "external.${SECRET_DOMAIN}"
      # Static IP assignment via Cilium IPAM
      lbipam.cilium.io/ips: 192.168.50.73
    parametersRef:
      group: gateway.envoyproxy.io
      kind: EnvoyProxy
      name: cluster-traffic-policy
  listeners:
  - name: http
    protocol: HTTP
    port: 80
    hostname: "*.${SECRET_DOMAIN}"
    allowedRoutes:
      namespaces:
        from: Same
  - name: https
    protocol: HTTPS
    port: 443
    hostname: "*.${SECRET_DOMAIN}"
    allowedRoutes:
      namespaces:
        from: All
    tls:
      certificateRefs:
      - kind: Secret
        name: ${SECRET_DOMAIN/./-}-production-tls
