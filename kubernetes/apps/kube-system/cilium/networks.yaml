---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/cilium.io/ciliumloadbalancerippool_v2alpha1.json
apiVersion: cilium.io/v2alpha1
kind: CiliumLoadBalancerIPPool
metadata:
  name: infrastructure-static-pool
spec:
  # Infrastructure pool: restricted to specific services to prevent unwanted auto-assignment
  disabled: false
  blocks:
  - start: "192.168.1.71" # Start after Talos API (.70)
    stop: "192.168.1.79" # Infrastructure range end
  serviceSelector:
    matchLabels:
      app.kubernetes.io/component: proxy # Infrastructure proxy services
---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/cilium.io/ciliuml2announcementpolicy_v2alpha1.json
apiVersion: cilium.io/v2alpha1
kind: CiliumL2AnnouncementPolicy
metadata:
  name: l2-policy
spec:
  loadBalancerIPs: true
  # NOTE: interfaces might need to be set if you have more than one active NIC on your hosts
  # interfaces:
  #   - ^eno[0-9]+
  #   - ^eth[0-9]+
  nodeSelector:
    matchLabels:
      kubernetes.io/os: linux
