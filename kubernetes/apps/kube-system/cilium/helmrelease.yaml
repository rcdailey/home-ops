---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: cilium
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    # NOTE: Switched to native routing with BGP Control Plane
    # BGP replaces L2 announcements, so issue #27800 no longer applies
    # Native routing provides better performance and proper DSR support with BGP
    autoDirectNodeRoutes: true
    bandwidthManager:
      enabled: true
      bbr: true
    bgpControlPlane:
      enabled: true
    bpf:
      # netkit datapath mode: Modern veth replacement with native BBR support
      # Replaces traditional veth pairs with high-performance netkit devices
      # Benefits: Lower latency, better BBR compatibility, eliminates upper stack routing overhead
      # References: onedr0p/home-ops, buroa/k8s-gitops (both use netkit + BBR successfully)
      # Requires: Linux kernel 6.8+ (Talos provides this)
      datapathMode: netkit
      masquerade: true
      preallocateMaps: true
      tproxy: true
    cni:
      # Required for pairing with Multus CNI
      exclusive: false
    bpfClockProbe: true
    cgroup:
      automount:
        enabled: false
      hostRoot: /sys/fs/cgroup
    # NOTE: devices might need to be set if you have more than one active NIC on your hosts
    # devices: eno+ eth+
    dashboards:
      enabled: true
    enableIPv4BIGTCP: true
    endpointRoutes:
      enabled: true
    envoy:
      enabled: false
      prometheus:
        enabled: false
        # Disable ServiceMonitor creation since Envoy is disabled
        serviceMonitor:
          enabled: false
    gatewayAPI: # Disabled in favor of Envoy Gateway for Authelia forward auth support
      enabled: false
    # bgpControlPlane:
    #   enabled: false
    # NOTE: If enabling BGP Control Plane in the future, may need operator.tolerations: []
    # to prevent bootstrap race condition. See: https://github.com/cilium/cilium/issues/29371
    hubble:
      enabled: false
    ipam:
      mode: kubernetes
    ipv4NativeRoutingCIDR: "10.42.0.0/16"
    k8sServiceHost: 127.0.0.1
    k8sServicePort: 7445
    kubeProxyReplacement: true
    kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
    l2announcements:
      enabled: false
    loadBalancer:
      algorithm: maglev
      mode: dsr
    localRedirectPolicy: true
    operator:
      dashboards:
        enabled: true
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
      replicas: 1
      rollOutPods: true
      # NOTE: operator.tolerations removed to fix Cilium 1.18.x Helm template bug (issue #40937)
      # Previously: tolerations: []
      #
      # FUTURE CONSIDERATIONS:
      # 1. Node Draining: If operator pods stick to drained nodes during maintenance, add specific tolerations:
      #    tolerations:
      #      - key: "node-role.kubernetes.io/control-plane"
      #        operator: "Exists"
      #        effect: "NoSchedule"
      #
      # 2. BGP Control Plane: If enabling BGP in the future and experiencing bootstrap issues,
      #    may need to revert to empty array: tolerations: []
      #    See: https://github.com/cilium/cilium/issues/29371
    pmtuDiscovery:
      enabled: true
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
        trustCRDsExist: true
    rollOutCiliumPods: true
    routingMode: native
    securityContext:
      capabilities:
        ciliumAgent:
        - CHOWN
        - KILL
        - NET_ADMIN
        - NET_RAW
        - IPC_LOCK
        - SYS_ADMIN
        - SYS_RESOURCE
        - PERFMON
        - BPF
        - DAC_OVERRIDE
        - FOWNER
        - SETGID
        - SETUID
        cleanCiliumState:
        - NET_ADMIN
        - SYS_ADMIN
        - SYS_RESOURCE
