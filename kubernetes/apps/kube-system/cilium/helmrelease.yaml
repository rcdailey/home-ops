---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrepository-source-v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: cilium
  namespace: kube-system # Required for Renovate lookups
spec:
  interval: 1h
  url: https://helm.cilium.io
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
spec:
  interval: 1h
  chart:
    spec:
      chart: cilium
      version: 1.17.5
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: kube-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    # TODO: WORKAROUND for Cilium L2 announcements + externalTrafficPolicy: Local incompatibility
    # Issue: https://github.com/cilium/cilium/issues/27800
    #
    # Context: L2 announcements use leader election (not pod locality) to choose announcing nodes.
    # This breaks externalTrafficPolicy: Local when pods run on different nodes than the announcer.
    #
    # Current workaround: Use DSR + Geneve tunneling with externalTrafficPolicy: Cluster
    # to preserve source IP while avoiding the incompatibility.
    #
    # Action required: When issue #27800 is resolved, consider reverting to:
    # - routingMode: native
    # - autoDirectNodeRoutes: true
    # - tunnelProtocol: vxlan (or remove tunnelProtocol)
    # - externalTrafficPolicy: Local in envoyproxy-config.yaml
    # - Remove dsrDispatch: geneve
    # - hostLegacyRouting: true
    #
    # This will provide cleaner L2-only networking with proper Local traffic policy support.
    # Disabled for tunnel mode compatibility (issue #27800 workaround)
    autoDirectNodeRoutes: false
    bpf:
      masquerade: true
      # Ref: https://github.com/siderolabs/talos/issues/10002
      # Changed from true to false for Geneve tunneling compatibility (issue #27800 workaround)
      hostLegacyRouting: false
    cni:
      # Required for pairing with Multus CNI
      exclusive: false
    cgroup:
      automount:
        enabled: false
      hostRoot: /sys/fs/cgroup
    # NOTE: devices might need to be set if you have more than one active NIC on your hosts
    # devices: eno+ eth+
    dashboards:
      enabled: true
    endpointRoutes:
      enabled: true
    envoy:
      rollOutPods: true
      prometheus:
        serviceMonitor:
          enabled: true
    gatewayAPI: # Disabled in favor of Envoy Gateway for Authentik forward auth support
      enabled: false
    hubble:
      enabled: false
    ipam:
      mode: kubernetes
    ipv4NativeRoutingCIDR: "10.42.0.0/16"
    k8sServiceHost: 127.0.0.1
    k8sServicePort: 7445
    kubeProxyReplacement: true
    kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
    l2announcements:
      enabled: true
    loadBalancer:
      algorithm: maglev
      mode: "dsr"
      # Added for issue #27800 workaround: DSR dispatch via Geneve tunneling
      dsrDispatch: geneve
    localRedirectPolicy: true
    operator:
      dashboards:
        enabled: true
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
      replicas: 1
      rollOutPods: true
      tolerations: []
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
        trustCRDsExist: true
    rollOutCiliumPods: true
    # Changed from native to tunnel for issue #27800 workaround
    routingMode: tunnel
    # Added for issue #27800 workaround: Geneve tunneling for DSR
    tunnelProtocol: geneve
    securityContext:
      capabilities:
        ciliumAgent:
        - CHOWN
        - KILL
        - NET_ADMIN
        - NET_RAW
        - IPC_LOCK
        - SYS_ADMIN
        - SYS_RESOURCE
        - PERFMON
        - BPF
        - DAC_OVERRIDE
        - FOWNER
        - SETGID
        - SETUID
        cleanCiliumState:
        - NET_ADMIN
        - SYS_ADMIN
        - SYS_RESOURCE
    socketLB:
      hostNamespaceOnly: true
