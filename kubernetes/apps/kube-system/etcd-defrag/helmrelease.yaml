---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: etcd-defrag
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      etcd-defrag:
        type: cronjob
        cronjob:
          # Run daily at 2 AM
          schedule: "0 2 * * *"
          backoffLimit: 0
          concurrencyPolicy: Forbid
          successfulJobsHistory: 3
          failedJobsHistory: 3
          ttlSecondsAfterFinished: 86400

        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          restartPolicy: Never
          # Run on control plane nodes where etcd is located
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: Exists
          # Use host network to access etcd on localhost
          hostNetwork: true
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            fsGroup: 0
            runAsNonRoot: false

        containers:
          app:
            image:
              repository: ghcr.io/ahrtr/etcd-defrag
              tag: v0.36.0
            args:
            - --endpoints=https://127.0.0.1:2379
            - --cluster
            # Talos-specific: Use admin.crt (etcd client certificate) from /system/secrets/etcd
            # This is equivalent to apiserver-etcd-client.crt in kubeadm-based clusters
            - --cacert=/system/secrets/etcd/ca.crt
            - --cert=/system/secrets/etcd/admin.crt
            - --key=/system/secrets/etcd/admin.key
            - --defrag-rule=dbQuotaUsage > 0.5 || dbSizeFree > 100*1024*1024
            - --move-leader
            - --wait-between-defrags=30s
            - --etcd-storage-quota-bytes=2147483648
            - --auto-disalarm
            - --disalarm-threshold=0.8
            env:
              TZ: America/Chicago
            resources:
              requests:
                cpu: 10m
                memory: 32Mi
              limits:
                memory: 64Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                - ALL

    persistence:
      etcd-certs:
        type: hostPath
        hostPath: /system/secrets/etcd
        hostPathType: Directory
        advancedMounts:
          etcd-defrag:
            app:
            - path: /system/secrets/etcd
              readOnly: true

      tmp:
        type: emptyDir
        advancedMounts:
          etcd-defrag:
            app:
            - path: /tmp
