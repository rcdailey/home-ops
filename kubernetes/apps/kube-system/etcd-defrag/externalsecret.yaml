---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: etcd-certs
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target:
    name: etcd-certs
    creationPolicy: Owner
  data:
  - secretKey: ca.crt
    remoteRef:
      key: /talos/ca.crt
  - secretKey: admin.crt
    remoteRef:
      key: /talos/admin.crt
  - secretKey: admin.key
    remoteRef:
      key: /talos/admin.key
