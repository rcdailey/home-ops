---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization-flux-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infisical-operator
spec:
  targetNamespace: kube-system
  commonMetadata:
    labels:
      app.kubernetes.io/name: infisical-operator
  interval: 1h
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: kubernetes/apps/kube-system/infisical-operator
  prune: true
  wait: true
