---
# yaml-language-server: $schema=https://kubernetesjsonschema.dev/v1.14.0/networkpolicy-networking-v1.json
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: bitwarden-cli
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/instance: bitwarden-cli
      app.kubernetes.io/name: bitwarden-cli
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: external-secrets
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - port: 53
      protocol: UDP
    - port: 53
      protocol: TCP
  # Allow HTTPS to Bitwarden servers
  - to: []
    ports:
    - port: 443
      protocol: TCP
