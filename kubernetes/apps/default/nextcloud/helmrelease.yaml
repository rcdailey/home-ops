---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nextcloud
spec:
  interval: 1h
  timeout: 10m
  chartRef:
    kind: OCIRepository
    name: nextcloud
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    deploymentAnnotations:
      reloader.stakater.com/auto: "true"

    image:
      flavor: fpm-alpine

    nextcloud:
      host: cloud.${SECRET_DOMAIN}
      existingSecret:
        enabled: true
        secretName: nextcloud-secret
        usernameKey: nextcloud-username
        passwordKey: nextcloud-password
        smtpHostKey: smtp-host
        smtpUsernameKey: smtp-username
        smtpPasswordKey: smtp-password
      mail:
        enabled: true
        fromAddress: nextcloud
        domain: ${SECRET_DOMAIN}
        smtp:
          secure: ssl
          port: 465
          authtype: LOGIN
      datadir: /var/www/html/data
      configs:
        local.config.php: |-
          <?php
          $CONFIG = array (
            'trusted_proxies' =>
            array (
              0 => '127.0.0.1',
              1 => '10.96.0.0/12',
              2 => '10.244.0.0/16',
            ),
            'trusted_domains' =>
            array (
              0 => 'cloud.${SECRET_DOMAIN}',
            ),
            'forwarded_for_headers' => array('HTTP_X_FORWARDED_FOR'),
            'overwrite.cli.url' => 'https://cloud.${SECRET_DOMAIN}',
            'overwriteprotocol' => 'https',
            'default_phone_region' => 'US',
            'maintenance_window_start' => 4,
          );
      hooks:
        post-installation: |
          php occ app:install user_oidc || true
        post-upgrade: |
          # Configure OIDC provider
          php occ user_oidc:provider authelia \
            --clientid=nextcloud \
            --clientsecret="$OIDC_CLIENT_SECRET" \
            --discoveryuri="https://auth.${SECRET_DOMAIN}/.well-known/openid-configuration" \
            --scope="openid email profile groups" \
            --mapping-uid="preferred_username" \
            --mapping-display-name="name" \
            --mapping-email="email" \
            --mapping-groups="groups" \
            --group-provisioning=1 \
            --unique-uid=0
          php occ config:app:set --type=string --value=0 user_oidc allow_multiple_user_backends
          # Disable bloat apps
          php occ app:disable firstrunwizard || true
          php occ app:disable nextcloud_announcements || true
          php occ app:disable survey_client || true
          php occ app:disable support || true
          php occ app:disable recommendations || true
          php occ app:disable weather_status || true
          php occ app:disable related_resources || true
          php occ app:disable circles || true
          php occ app:disable dashboard || true
          php occ app:disable photos || true
          php occ app:disable user_status || true
          php occ app:disable activity || true
      extraEnv:
      - name: OIDC_CLIENT_SECRET
        valueFrom:
          secretKeyRef:
            name: nextcloud-secret
            key: oidc-client-secret

    nginx:
      enabled: true

    internalDatabase:
      enabled: false

    externalDatabase:
      enabled: true
      type: postgresql
      host: nextcloud-postgres-rw:5432
      database: nextcloud
      existingSecret:
        enabled: true
        secretName: nextcloud-postgres-secret
        usernameKey: username
        passwordKey: password

    redis:
      enabled: true

    cronjob:
      enabled: true

    startupProbe:
      enabled: true
      initialDelaySeconds: 30
      periodSeconds: 10
      failureThreshold: 30

    livenessProbe:
      enabled: true
      periodSeconds: 30

    readinessProbe:
      enabled: true
      periodSeconds: 30

    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        memory: 1Gi

    securityContext:
      fsGroupChangePolicy: OnRootMismatch

    ingress:
      enabled: false

    persistence:
      enabled: true
      existingClaim: nextcloud-config

    extraVolumes:
    - name: nextcloud-data
      persistentVolumeClaim:
        claimName: nextcloud-data

    extraVolumeMounts:
    - name: nextcloud-data
      mountPath: /var/www/html/data
