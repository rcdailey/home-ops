# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app nextcloud
spec:
  targetNamespace: default
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/apps/default/nextcloud
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  interval: 1h
  retryInterval: 1m
  timeout: 10m
  dependsOn:
  - name: cloudnative-pg
    namespace: kube-system
  - name: rook-ceph-cluster
    namespace: rook-ceph
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_PVC: nextcloud-config
    substituteFrom:
    - kind: Secret
      name: cluster-secrets
