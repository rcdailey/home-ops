---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mcp-memory-service
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  dependsOn:
  - name: rook-ceph-cluster
    namespace: rook-ceph
  values:
    controllers:
      mcp-memory-service:
        strategy: Recreate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: doobidoo/mcp-memory-service
              tag: "6.6.0"
              pullPolicy: Always
            command:
            - python
            - -m
            - uvicorn
            - mcp_memory_service.web.app:app
            - --host
            - "0.0.0.0"
            - --port
            - "8000"
            env:
              # Core configuration
              MCP_STANDALONE_MODE: "1"
              MCP_HTTP_ENABLED: "true"
              MCP_MEMORY_HTTP_HOST: "0.0.0.0"
              MCP_MEMORY_HTTP_PORT: &port "8000"
              DOCKER_CONTAINER: "1"
              PYTHONUNBUFFERED: "1"
              PYTHONPATH: "/app"

              # Storage backend - using SQLite-vec for lightweight deployment
              MCP_MEMORY_STORAGE_BACKEND: "sqlite_vec"
              MCP_MEMORY_CHROMA_PATH: "/app/data/chroma_db"
              MCP_MEMORY_SQLITE_PATH: "/app/data/sqlite_vec.db"
              MCP_MEMORY_BACKUPS_PATH: "/app/data/backups"

              # Disable telemetry
              CHROMA_TELEMETRY_IMPL: "none"
              ANONYMIZED_TELEMETRY: "false"

              # Performance optimizations for container
              MCP_MEMORY_USE_ONNX: "1"
              MCP_MEMORY_BATCH_SIZE: "8"

              # Fix permission issues - set all cache/data dirs to writable location
              MCP_MEMORY_BASE_DIR: "/app/data"
              HF_HOME: "/app/data/cache/huggingface"

              # Override default paths that try to use read-only directories
              XDG_CACHE_HOME: "/app/data/cache"
              XDG_DATA_HOME: "/app/data"
              HOME: "/app/data"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/health
                    port: 8000
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/health
                    port: 8000
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 30
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false # Service needs to write to data directory
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                cpu: 1000m
                memory: 2Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
    service:
      app:
        ports:
          http:
            port: *port
    serviceMonitor:
      app:
        enabled: false # Enable if you have Prometheus monitoring
        endpoints:
        - port: http
    persistence:
      data:
        type: persistentVolumeClaim
        existingClaim: mcp-memory-service-data
        globalMounts:
        - path: /app/data

    route:
      app:
        hostnames: ["mcp-memory.${SECRET_DOMAIN}"]
        parentRefs:
        - name: internal
          namespace: network
          sectionName: https
