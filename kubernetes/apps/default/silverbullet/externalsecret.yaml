---
# yaml-language-server: $schema=https://raw.githubusercontent.com/external-secrets/external-secrets/main/schema/externalsecret.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: silverbullet-secret
spec:
  secretStoreRef:
    name: bitwarden-fields
    kind: ClusterSecretStore
  target:
    name: silverbullet-secret
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        SB_USER: "{{ .username }}:{{ .password }}"
  data:
  - secretKey: username
    remoteRef:
      key: Silverbullet-Config
      property: username
  - secretKey: password
    remoteRef:
      key: Silverbullet-Config
      property: password
