---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: silverbullet-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target:
    name: silverbullet-secret
    creationPolicy: Owner
    template:
      type: Opaque
  data:
  - secretKey: SB_USERNAME
    remoteRef:
      key: /default/silverbullet/username
  - secretKey: SB_PASSWORD
    remoteRef:
      key: /default/silverbullet/password
