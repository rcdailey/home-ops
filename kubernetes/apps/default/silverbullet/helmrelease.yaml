---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app silverbullet
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  interval: 30m
  maxHistory: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: {type: RuntimeDefault}

    controllers:
      main:
        strategy: Recreate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          silverbullet:
            image:
              repository: ghcr.io/silverbulletmd/silverbullet
              tag: "2.0.0"
            env:
              TZ: America/Chicago
              SB_PORT: &port 3000
              SB_NAME: "${SECRET_DOMAIN} Notes"
              SB_USER: "$(SB_USERNAME):$(SB_PASSWORD)"
            envFrom:
            - secretRef:
                name: silverbullet-secret
            securityContext:
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: 100m
                memory: 400Mi
              limits:
                cpu: 500m
                memory: 850Mi
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true

    service:
      main:
        controller: main
        ports:
          http:
            port: *port

    route:
      main:
        hostnames:
        - notes.${SECRET_DOMAIN}
        parentRefs:
        - name: internal
          namespace: network
          sectionName: https

    persistence:
      data:
        existingClaim: silverbullet-data
        advancedMounts:
          main:
            silverbullet:
            - path: /space
