---
# yaml-language-server: $schema=https://www.schemastore.org/kustomization.json
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
components:
- ../../components/common
- ../../components/drift-detection
resources:
- ./authentik/ks.yaml
- ./echo/ks.yaml
- ./filerun/ks.yaml
- ./homer/ks.yaml
- ./immich/ks.yaml
- ./mcp-memory-service/ks.yaml
- ./qbittorrent/ks.yaml
patches:
- target:
    kind: Kustomization
    group: kustomize.toolkit.fluxcd.io
  patch: |
    - op: add
      path: /spec/targetNamespace
      value: default
    - op: add
      path: /spec/components/-
      value: "../../../../components/drift-detection"
