# Services configuration for Homepage
# This file defines the main service tiles that appear on the homepage dashboard.
# Services are organized into groups and can include status monitoring and widgets.
#
# Structure:
# - Group Name:
#     - Service Name:
#         icon: Icon identifier (service name or mdi-* for Material Design)
#         href: Direct link to the service
#         description: Short description text
#         siteMonitor: URL for uptime monitoring (optional)
#         ping: Host/IP for ping monitoring (optional)
#         widget: Integration configuration (optional)
#
# Use ${SECRET_DOMAIN} for domain substitution via Flux.
# Icons can be service names (e.g., 'plex', 'sonarr') or Material Design icons ('mdi-*').
