---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: structurizr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target:
    name: structurizr-secret
    creationPolicy: Owner
  data:
  - secretKey: username
    remoteRef:
      key: /default/structurizr/username
  - secretKey: password
    remoteRef:
      key: /default/structurizr/password
