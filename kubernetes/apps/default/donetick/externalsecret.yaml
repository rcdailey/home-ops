# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: donetick-secret
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target:
    name: donetick-secret
    creationPolicy: Owner
  data:
  - secretKey: DT_JWT_SECRET
    remoteRef:
      key: /default/donetick/jwt-secret
  - secretKey: DT_OAUTH2_CLIENT_SECRET
    remoteRef:
      key: /default/donetick/oidc-client-secret
