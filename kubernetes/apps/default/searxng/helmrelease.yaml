---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: searxng
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      searxng:
        annotations:
          reloader.stakater.com/auto: "true"
        strategy: RollingUpdate
        initContainers:
          init-config:
            image:
              repository: alpine
              tag: latest # don't want to deal with renovate upgrades
            command: ["/bin/sh", "-c"]
            args:
            - |
              sed -e "s|%%GITHUB_TOKEN%%|$GITHUB_TOKEN|g" \
                  -e "s|%%SECRET_KEY%%|$SECRET_KEY|g" \
                  /config-template/settings.yml > /config/settings.yml
              cp /config-template/limiter.toml /config/limiter.toml
            envFrom:
            - secretRef:
                name: searxng-secret
        containers:
          app:
            image:
              repository: ghcr.io/searxng/searxng
              tag: 2026.1.30-ad42b553b
            env:
              TZ: America/Chicago
              SEARXNG_BASE_URL: https://search.${SECRET_DOMAIN}
              SEARXNG_PORT: &port 8080
            probes:
              # Exec probe with X-Real-IP header prevents "X-Forwarded-For nor X-Real-IP header is set!" warning
              liveness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command: ["wget", "-q", "--spider", "--header", "X-Real-IP: 127.0.0.1", "http://localhost:8080/healthz"]
                  timeoutSeconds: 5
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 512Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: [ALL]
        pod:
          securityContext:
            runAsUser: 977
            runAsGroup: 977
            runAsNonRoot: true
            fsGroup: 977
            fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        controller: searxng
        ports:
          http:
            port: *port

    route:
      app:
        hostnames:
        - search.${SECRET_DOMAIN}
        parentRefs:
        - name: internal
          namespace: network
          sectionName: https

    persistence:
      config-template:
        type: configMap
        name: searxng-config
        advancedMounts:
          searxng:
            init-config:
            - path: /config-template
              readOnly: true
      config:
        type: emptyDir
        advancedMounts:
          searxng:
            init-config:
            - path: /config
            app:
            - path: /etc/searxng
              readOnly: true
      tmp:
        type: emptyDir
        advancedMounts:
          searxng:
            app:
            - path: /tmp
      # Writable certs dir allows update-ca-certificates to run with readOnlyRootFilesystem
      certs:
        type: emptyDir
        advancedMounts:
          searxng:
            app:
            - path: /etc/ssl/certs
