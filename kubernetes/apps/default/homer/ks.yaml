---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: homer
  namespace: flux-system
spec:
  interval: 1h
  path: ./kubernetes/apps/default/homer/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-secrets
