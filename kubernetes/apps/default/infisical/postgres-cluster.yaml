---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: infisical-postgres
spec:
  instances: 1

  imageName: ghcr.io/cloudnative-pg/postgresql:17

  postgresql:
    parameters:
      max_connections: "200"
      max_slot_wal_keep_size: "5GB"
      shared_buffers: "128MB"
      effective_cache_size: "512MB"
      maintenance_work_mem: "32MB"
      checkpoint_completion_target: "0.9"
      wal_buffers: "8MB"
      default_statistics_target: "100"
      random_page_cost: "1.1"
      effective_io_concurrency: "200"
      work_mem: "2MB"
      min_wal_size: "512MB"
      max_wal_size: "2GB"

    shared_preload_libraries:
    - "pg_stat_statements"

  bootstrap:
    initdb:
      database: infisical
      owner: infisical

  storage:
    size: 10Gi
    storageClass: ceph-block

  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "1Gi"
      cpu: "500m"

  backup:
    retentionPolicy: "30d"
    target: "prefer-standby"
    barmanObjectStore:
      destinationPath: "s3://postgres-backups/infisical"
      endpointURL: "${S3_ENDPOINT}"
      s3Credentials:
        accessKeyId:
          name: cluster-secrets
          key: S3_ACCESS_KEY_ID
        secretAccessKey:
          name: cluster-secrets
          key: S3_SECRET_ACCESS_KEY
        region:
          name: cluster-secrets
          key: S3_REGION
      wal:
        compression: "gzip"
        maxParallel: 2
      data:
        compression: "gzip"
