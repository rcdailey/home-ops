  name: docker-temp-pv
spec:
  capacity:
    storage: 1Ti
  accessModes:
  - ReadOnlyMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.1.58
    path: /mnt/user/docker
  mountOptions:
  - nfsvers=4.1
  - hard
  - intr
