---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-filerun
spec:
  # TEMPORARY: Fast sync for development - change to 5m for production
  interval: 30s
  timeout: 10m # TEMPORARY: Longer timeout for init containers
  path: ./kubernetes/apps/default/filerun
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true # TEMPORARY: Wait for deployment feedback
  decryption:
    provider: sops
  # TEMPORARY: Force replacement for faster iteration
  force: true
  commonMetadata:
    labels:
      app.kubernetes.io/name: filerun
  dependsOn:
  - name: cluster-apps-rook-ceph-cluster
