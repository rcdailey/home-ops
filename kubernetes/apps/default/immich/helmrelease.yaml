---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  maxHistory: 3
  install:
    disableWait: true
    createNamespace: true
    remediation:
      retries: 1
  upgrade:
    disableWait: true
    remediation:
      retries: 1
      strategy: rollback
  uninstall:
    keepHistory: false
  values:
    controllers:
      immich:
        replicas: 1
        strategy: Recreate
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          enableServiceLinks: false
          nodeSelector:
            feature.node.kubernetes.io/custom-intel-gpu: "true"
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
          resourceClaims:
          - name: gpu
            resourceClaimTemplateName: immich
        containers:
          main:
            image:
              repository: ghcr.io/immich-app/immich-server
              tag: v2.5.3
            envFrom:
            - secretRef:
                name: immich-secret
            - configMapRef:
                name: immich-configmap
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 3
                memory: 4Gi
              claims:
              - name: gpu

      machine-learning:
        strategy: Recreate
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          enableServiceLinks: false
          nodeSelector:
            feature.node.kubernetes.io/custom-intel-gpu: "true"
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
          resourceClaims:
          - name: gpu
            resourceClaimTemplateName: immich
        containers:
          main:
            image:
              repository: ghcr.io/immich-app/immich-machine-learning
              tag: v2.5.3-openvino
            env:
            # OpenVINO optimizations for Intel GPU ML
            - name: OPENVINO_DEVICE
              value: "GPU"
            # Preload models at startup for faster first search
            - name: MACHINE_LEARNING_PRELOAD__CLIP__TEXTUAL
              value: ViT-SO400M-16-SigLIP2-384__webli
            - name: MACHINE_LEARNING_PRELOAD__CLIP__VISUAL
              value: ViT-SO400M-16-SigLIP2-384__webli
            - name: MACHINE_LEARNING_PRELOAD__FACIAL_RECOGNITION__DETECTION
              value: buffalo_l
            - name: MACHINE_LEARNING_PRELOAD__FACIAL_RECOGNITION__RECOGNITION
              value: buffalo_l
            # Cache configuration matching official chart
            - name: HF_HOME
              value: "/cache"
            - name: TRANSFORMERS_CACHE
              value: "/cache"
            envFrom:
            - secretRef:
                name: immich-secret
            - configMapRef:
                name: immich-configmap
            # Optimized resource allocation for ML workloads
            # SigLIP model requires ~10GB RAM when fully loaded
            resources:
              requests:
                cpu: 750m
                memory: 4Gi
              limits:
                cpu: 2
                memory: 12Gi
              claims:
              - name: gpu
            probes:
              liveness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 10

      redis:
        containers:
          main:
            image:
              repository: public.ecr.aws/docker/library/redis
              tag: 8.4.0
            command: ["redis-server"]
            resources:
              requests:
                cpu: 50m
                memory: 64Mi
              limits:
                memory: 128Mi

    service:
      immich:
        controller: immich
        ports:
          http:
            port: 2283
      machine-learning:
        controller: machine-learning
        ports:
          http:
            port: 3003
      redis:
        controller: redis
        ports:
          http:
            port: 6379

    route:
      immich:
        hostnames:
        - photos.${SECRET_DOMAIN}
        parentRefs:
        - name: external
          namespace: network
          sectionName: https
        rules:
        - backendRefs:
          - name: immich
            port: 2283

    persistence:
      photos:
        type: nfs
        server: 192.168.1.58
        path: /mnt/user/photos/immich
        advancedMounts:
          immich:
            main:
            - path: /data

      # Thumbnails on Ceph block storage for performance
      thumbnails:
        type: persistentVolumeClaim
        existingClaim: immich-thumbnails
        advancedMounts:
          immich:
            main:
            - path: /data/thumbs
              subPath: thumbs

      # User profile pictures on separate PVC for backup
      profile:
        type: persistentVolumeClaim
        existingClaim: immich-profile
        advancedMounts:
          immich:
            main:
            - path: /data/profile

      ml-cache:
        type: persistentVolumeClaim
        existingClaim: immich-ml-cache
        advancedMounts:
          machine-learning:
            main:
            - path: /cache

      tmpfs:
        type: emptyDir
        advancedMounts:
          immich:
            main:
            - path: /data/.reverse-geocoding-dump
              subPath: geocoding
            - path: /data/.transformers_cache
              subPath: transformers
