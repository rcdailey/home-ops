---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  install:
    disableWait: true
    createNamespace: true
    remediation:
      retries: 1
  upgrade:
    disableWait: true
    remediation:
      retries: 1
      strategy: rollback
  uninstall:
    keepHistory: false
  values:
    controllers:
      server:
        replicas: 1
        strategy: Recreate
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          enableServiceLinks: false
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
        containers:
          main:
            image:
              repository: ghcr.io/immich-app/immich-server
              tag: v2.2.2
            envFrom:
            - secretRef:
                name: immich-secret
            - configMapRef:
                name: immich-configmap
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 4Gi

      machine-learning:
        strategy: Recreate
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          enableServiceLinks: false
          nodeSelector:
            feature.node.kubernetes.io/custom-intel-gpu: "true"
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
          resourceClaims:
          - name: gpu
            resourceClaimTemplateName: immich
        containers:
          main:
            image:
              repository: ghcr.io/immich-app/immich-machine-learning
              tag: v2.2.2-openvino
            env:
            # OpenVINO optimizations for Intel GPU ML
            - name: OPENVINO_DEVICE
              value: "GPU"
            # Preload models for better performance
            - name: MACHINE_LEARNING_PRELOAD__CLIP
              value: "ViT-B-32__openai"
            - name: MACHINE_LEARNING_PRELOAD__FACIAL_RECOGNITION
              value: "buffalo_l"
            # Cache configuration matching official chart
            - name: HF_HOME
              value: "/cache"
            - name: TRANSFORMERS_CACHE
              value: "/cache"
            envFrom:
            - secretRef:
                name: immich-secret
            - configMapRef:
                name: immich-configmap
            # Optimized resource allocation for ML workloads
            resources:
              requests:
                cpu: 750m
                memory: 2Gi
              limits:
                cpu: 2
                memory: 8Gi
              claims:
              - name: gpu
            # Extended probes for model loading
            probes:
              liveness:
                enabled: true
                spec:
                  initialDelaySeconds: 120
                  timeoutSeconds: 30
                  periodSeconds: 60
              readiness:
                enabled: true
                spec:
                  initialDelaySeconds: 120
                  timeoutSeconds: 30
                  periodSeconds: 30

      redis:
        containers:
          main:
            image:
              repository: public.ecr.aws/docker/library/redis
              tag: 8.2.3
            command: ["redis-server"]
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                memory: 256Mi

    service:
      server:
        controller: server
        ports:
          http:
            port: 2283
      machine-learning:
        controller: machine-learning
        ports:
          http:
            port: 3003
      redis:
        controller: redis
        ports:
          http:
            port: 6379

    route:
      server:
        hostnames:
        - photos.${SECRET_DOMAIN}
        parentRefs:
        - name: external
          namespace: network
          sectionName: https
        rules:
        - backendRefs:
          - name: immich-server
            port: 2283

    persistence:
      photos:
        type: nfs
        server: 192.168.1.58
        path: /mnt/user/photos/immich
        advancedMounts:
          server:
            main:
            - path: /data

      # Override thumbnail/profile storage to use faster Ceph block storage
      # instead of NFS. Mounted as subdirectories under /data to avoid
      # requiring database path migration.
      thumbnails:
        type: persistentVolumeClaim
        existingClaim: immich-thumbnails
        advancedMounts:
          server:
            main:
            - path: /data/thumbs
              subPath: thumbs
            - path: /data/profile
              subPath: profile

      ml-cache:
        type: emptyDir
        sizeLimit: 10Gi
        advancedMounts:
          machine-learning:
            main:
            - path: /cache

      tmpfs:
        type: emptyDir
        advancedMounts:
          server:
            main:
            - path: /data/.reverse-geocoding-dump
              subPath: geocoding
            - path: /data/.transformers_cache
              subPath: transformers
