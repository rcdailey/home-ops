# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/postgresql.cnpg.io/scheduledbackup_v1.json
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: immich-postgres-backup
spec:
  schedule: "0 0 2 * * *" # Daily at 2 AM (6-field cron format: seconds minute hour day month dayofweek)
  backupOwnerReference: self
  cluster:
    name: immich-postgres
  method: barmanObjectStore
  target: "prefer-standby"
  immediate: true # Take first backup immediately for PITR capability
