# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: bookstack-secret
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target:
    name: bookstack-secret
    creationPolicy: Owner
  data:
  - secretKey: APP_KEY
    remoteRef:
      key: /default/bookstack/app-key
  - secretKey: MARIADB_ROOT_PASSWORD
    remoteRef:
      key: /default/bookstack/mariadb-root-password
  - secretKey: MARIADB_PASSWORD
    remoteRef:
      key: /default/bookstack/mariadb-password
