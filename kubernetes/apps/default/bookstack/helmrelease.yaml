---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app bookstack
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      bookstack:
        strategy: Recreate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: solidnerd/bookstack
              tag: 25.7.3
            env:
              TZ: America/Chicago
              APP_URL: https://wiki.${SECRET_DOMAIN}

              # Session & Cache drivers using Redis for performance and reliability
              # Redis eliminates database table lock contention during cache operations
              SESSION_DRIVER: redis
              CACHE_DRIVER: redis
              REDIS_SERVERS: localhost:6379:0
              SESSION_LIFETIME: 360
              QUEUE_CONNECTION: database

              # Database connection
              DB_HOST: bookstack-mariadb
              DB_PORT: 3306
              DB_DATABASE: bookstackapp
              DB_USERNAME: bookstack
              DB_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: bookstack-secret
                    key: MARIADB_PASSWORD

            envFrom:
            - secretRef:
                name: bookstack-secret

            probes:
              liveness: &probe
                enabled: true
                type: HTTP
                path: /status
                spec:
                  initialDelaySeconds: 10
                  timeoutSeconds: 5
              readiness: *probe
              startup:
                enabled: true
                type: HTTP
                path: /status
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
                  timeoutSeconds: 5

            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 500m
                memory: 512Mi

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              runAsNonRoot: true
              runAsUser: 33
              runAsGroup: 33
              capabilities:
                drop:
                - ALL

          redis:
            image:
              repository: public.ecr.aws/docker/library/redis
              tag: 8.2.2-alpine
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              runAsNonRoot: true
              runAsUser: 999
              runAsGroup: 999
              capabilities:
                drop:
                - ALL
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                cpu: 100m
                memory: 128Mi

        pod:
          securityContext:
            runAsUser: 33
            runAsGroup: 33
            runAsNonRoot: true
            fsGroup: 33
            fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        controller: *app
        ports:
          http:
            port: 8080

    route:
      app:
        hostnames:
        - wiki.${SECRET_DOMAIN}
        parentRefs:
        - name: external
          namespace: network
          sectionName: https

    persistence:
      uploads:
        existingClaim: *app
        globalMounts:
        - path: /var/www/bookstack/public/uploads
          subPath: public-uploads
        - path: /var/www/bookstack/storage/uploads
          subPath: storage-uploads
      redis-data:
        type: emptyDir
        advancedMounts:
          bookstack:
            redis:
            - path: /data
