---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app bookstack
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      bookstack:
        strategy: Recreate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: solidnerd/bookstack
              tag: 25.12.6
            env:
              TZ: America/Chicago
              APP_URL: https://wiki.${SECRET_DOMAIN}
              APP_PROXIES: "*"
              APP_DEFAULT_DARK_MODE: "true"

              # Session configuration
              SESSION_LIFETIME: 360
              SESSION_SECURE_COOKIE: "true"
              QUEUE_CONNECTION: database

              # OIDC authentication via Pocket ID
              AUTH_METHOD: oidc
              AUTH_AUTO_INITIATE: "true"
              OIDC_NAME: Pocket ID
              OIDC_DISPLAY_NAME_CLAIMS: name
              OIDC_ISSUER: https://auth.${SECRET_DOMAIN}
              OIDC_END_SESSION_ENDPOINT: "true"
              OIDC_ISSUER_DISCOVER: "true"
              OIDC_USER_TO_GROUPS: "true"
              OIDC_GROUPS_CLAIM: groups
              OIDC_ADDITIONAL_SCOPES: groups
              OIDC_REMOVE_FROM_GROUPS: "true"

              # Database connection
              DB_HOST: bookstack-mariadb
              DB_PORT: 3306
              DB_DATABASE: bookstackapp
              DB_USERNAME: bookstack
              DB_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: bookstack-secret
                    key: MARIADB_PASSWORD

            envFrom:
            - secretRef:
                name: bookstack-secret

            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /status
                    port: 8080

            resources:
              requests:
                cpu: 100m
                memory: 160Mi
              limits:
                memory: 512Mi

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              runAsNonRoot: true
              runAsUser: 33
              runAsGroup: 33
              capabilities:
                drop:
                - ALL

        pod:
          securityContext:
            runAsUser: 33
            runAsGroup: 33
            runAsNonRoot: true
            fsGroup: 33
            fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        controller: *app
        ports:
          http:
            port: 8080

    route:
      app:
        hostnames:
        - wiki.${SECRET_DOMAIN}
        parentRefs:
        - name: internal
          namespace: network
          sectionName: https

    persistence:
      uploads:
        existingClaim: *app
        globalMounts:
        - path: /var/www/bookstack/public/uploads
          subPath: public-uploads
        - path: /var/www/bookstack/storage/uploads
          subPath: storage-uploads
