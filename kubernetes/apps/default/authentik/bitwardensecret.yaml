---
# yaml-language-server: $schema=https://raw.githubusercontent.com/eznix86/bitwarden-external-secrets/main/charts/bitwarden-external-secrets/crds/bitwarden-secret-crd.yaml
apiVersion: bitwarden.external-secrets.io/v1alpha1
kind: BitwardenSecret
metadata:
  name: authentik-secret
spec:
  namespace: default
  secrets:
    # Authentik-Config custom fields
    AUTHENTIK_SECRET_KEY:
      itemRef:
        id: "97e36c30-fb9b-4760-b256-b36600fc59ce"
        type: field
        property: secret-key
    AUTHENTIK_POSTGRESQL__PASSWORD:
      itemRef:
        id: "97e36c30-fb9b-4760-b256-b36600fc59ce"
        type: field
        property: postgres-password
    ADMIN_USERNAME:
      itemRef:
        id: "97e36c30-fb9b-4760-b256-b36600fc59ce"
        type: field
        property: admin-username
    # qbittorrent login credentials
    QBITTORRENT_AUTH_USER:
      itemRef:
        id: "3dcda238-ecf4-425b-bc65-af72001760b9"
        type: login
        property: username
    QBITTORRENT_AUTH_PASSWORD:
      itemRef:
        id: "3dcda238-ecf4-425b-bc65-af72001760b9"
        type: login
        property: password
