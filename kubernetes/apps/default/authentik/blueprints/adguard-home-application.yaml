---
# yaml-language-server: $schema=https://goauthentik.io/blueprints/schema.json
version: 1
metadata:
  name: AdGuard Home Application
  labels:
    blueprints.goauthentik.io/instantiate: "true"
entries:
- model: authentik_core.application
  identifiers:
    slug: adguard-home
  attrs:
    name: AdGuard Home
    slug: adguard-home
    meta_launch_url: https://dns.${SECRET_DOMAIN}
    policy_engine_mode: any
    provider: !Find [authentik_providers_proxy.proxyprovider, [name, adguard-home]]
