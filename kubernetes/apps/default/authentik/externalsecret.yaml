---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target:
    name: authentik-secret
    creationPolicy: Owner
    template:
      type: Opaque
  data:
  # Authentik core secrets
  - secretKey: AUTHENTIK_SECRET_KEY
    remoteRef:
      key: /default/authentik/secret-key
  - secretKey: AUTHENTIK_POSTGRESQL__PASSWORD
    remoteRef:
      key: /default/authentik/postgres-password
  - secretKey: ADMIN_USERNAME
    remoteRef:
      key: /default/authentik/admin-username
  # qBittorrent credentials for forward auth
  - secretKey: QBITTORRENT_AUTH_USER
    remoteRef:
      key: /default/qbittorrent/username
  - secretKey: QBITTORRENT_AUTH_PASSWORD
    remoteRef:
      key: /default/qbittorrent/password
