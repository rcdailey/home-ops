---
# yaml-language-server: $schema=https://raw.githubusercontent.com/external-secrets/external-secrets/main/schema/externalsecret.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik-secret
  namespace: default
spec:
  secretStoreRef:
    name: bitwarden-login
    kind: ClusterSecretStore
  target:
    name: authentik-secret
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        AUTHENTIK_SECRET_KEY: "{{ .secret_key }}"
        AUTHENTIK_POSTGRESQL__PASSWORD: "{{ .postgres_password }}"
        QBITTORRENT_AUTH_USER: "{{ .qb_username }}"
        QBITTORRENT_AUTH_PASSWORD: "{{ .qb_password }}"
        ADMIN_USERNAME: "{{ .admin_username }}"
  data:
  # Authentik-Config custom fields
  - secretKey: secret_key
    remoteRef:
      key: Authentik-Config
      property: secret-key
  - secretKey: postgres_password
    remoteRef:
      key: Authentik-Config
      property: postgres-password
  - secretKey: admin_username
    remoteRef:
      key: Authentik-Config
      property: admin-username
  # qbittorrent login credentials
  - secretKey: qb_username
    remoteRef:
      key: qbittorrent
      property: username
  - secretKey: qb_password
    remoteRef:
      key: qbittorrent
      property: password
