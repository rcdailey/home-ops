# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authelia-secret
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target:
    name: authelia-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Authelia expects environment variables with AUTHELIA_ prefix
        AUTHELIA_SESSION_SECRET: "{{ .session_secret }}"
        AUTHELIA_STORAGE_ENCRYPTION_KEY: "{{ .storage_encryption_key }}"
        AUTHELIA_IDENTITY_VALIDATION_RESET_PASSWORD_JWT_SECRET: "{{ .jwt_secret }}"
        # SMTP configuration for email notifications
        AUTHELIA_NOTIFIER_SMTP_ADDRESS: "submission://{{ .smtp_host }}:{{ .smtp_port }}"
        AUTHELIA_NOTIFIER_SMTP_USERNAME: "{{ .smtp_user }}"
        AUTHELIA_NOTIFIER_SMTP_PASSWORD: "{{ .smtp_pass }}"
        AUTHELIA_NOTIFIER_SMTP_SENDER: "{{ .smtp_user }}"
        # LDAP authentication backend
        AUTHELIA_AUTHENTICATION_BACKEND_LDAP_PASSWORD: "{{ .ldap_bind_password }}"
        # OIDC provider secrets
        IDENTITY_PROVIDERS_OIDC_HMAC_SECRET: "{{ .oidc_hmac_secret }}"
        IDENTITY_PROVIDERS_OIDC_JWKS: "{{ .oidc_jwks_key }}"
        # OIDC client secrets
        NEXTCLOUD_OIDC_CLIENT_SECRET: "{{ .nextcloud_oidc_client_secret }}"
  data:
  - secretKey: session_secret
    remoteRef:
      key: /default/authelia/session-secret
  - secretKey: storage_encryption_key
    remoteRef:
      key: /default/authelia/storage-encryption-key
  - secretKey: jwt_secret
    remoteRef:
      key: /default/authelia/jwt-secret
  - secretKey: smtp_host
    remoteRef:
      key: /email-smtp-host
  - secretKey: smtp_port
    remoteRef:
      key: /email-smtp-port
  - secretKey: smtp_user
    remoteRef:
      key: /email-smtp-user
  - secretKey: smtp_pass
    remoteRef:
      key: /email-smtp-pass
  - secretKey: ldap_bind_password
    remoteRef:
      key: /default/authelia/ldap-bind-password
  - secretKey: oidc_hmac_secret
    remoteRef:
      key: /default/authelia/oidc-hmac-secret
  - secretKey: oidc_jwks_key
    remoteRef:
      key: /default/authelia/oidc-jwks-key
  - secretKey: nextcloud_oidc_client_secret
    remoteRef:
      key: /default/nextcloud/oidc-client-secret
