# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authelia-secret
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target:
    name: authelia-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Authelia expects environment variables with AUTHELIA_ prefix
        AUTHELIA_SESSION_SECRET: "{{ .session_secret }}"
        AUTHELIA_STORAGE_ENCRYPTION_KEY: "{{ .storage_encryption_key }}"
        AUTHELIA_IDENTITY_VALIDATION_RESET_PASSWORD_JWT_SECRET: "{{ .jwt_secret }}"
        # SMTP configuration for email notifications
        AUTHELIA_NOTIFIER_SMTP_ADDRESS: "submission://{{ .smtp_host }}:{{ .smtp_port }}"
        AUTHELIA_NOTIFIER_SMTP_USERNAME: "{{ .smtp_user }}"
        AUTHELIA_NOTIFIER_SMTP_PASSWORD: "{{ .smtp_pass }}"
        AUTHELIA_NOTIFIER_SMTP_SENDER: "{{ .smtp_user }}@gmail.com"
        # User credentials for file-based authentication
        ROBERT_PASSWORD_HASH: "{{ .robert_password_hash }}"
        ROBERT_EMAIL: "{{ .robert_email }}"
  data:
  - secretKey: session_secret
    remoteRef:
      key: /default/authelia/session-secret
  - secretKey: storage_encryption_key
    remoteRef:
      key: /default/authelia/storage-encryption-key
  - secretKey: jwt_secret
    remoteRef:
      key: /default/authelia/jwt-secret
  - secretKey: smtp_host
    remoteRef:
      key: /email-smtp-host
  - secretKey: smtp_port
    remoteRef:
      key: /email-smtp-port
  - secretKey: smtp_user
    remoteRef:
      key: /email-smtp-user
  - secretKey: smtp_pass
    remoteRef:
      key: /email-smtp-pass
  - secretKey: robert_password_hash
    remoteRef:
      key: /default/authelia/robert-password-hash
  - secretKey: robert_email
    remoteRef:
      key: /default/authelia/robert-email
