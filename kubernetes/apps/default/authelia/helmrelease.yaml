# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authelia
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      authelia:
        annotations:
          reloader.stakater.com/auto: "true"
        # Use Recreate strategy for RWO volume
        strategy: Recreate
        containers:
          main:
            image:
              repository: ghcr.io/authelia/authelia
              tag: 4.39.14
            env:
              TZ: America/New_York
              X_AUTHELIA_CONFIG_FILTERS: template
            envFrom:
            - secretRef:
                name: authelia-secret
            command:
            - authelia
            - --config=/etc/authelia/configuration.yaml
            - --config=/etc/authelia/oidc-base.yaml
            - --config=/etc/authelia/oidc-clients.yaml
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/health
                    port: 9091
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/health
                    port: 9091
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/health
                    port: 9091
                  initialDelaySeconds: 0
                  periodSeconds: 5
                  timeoutSeconds: 1
                  failureThreshold: 30
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 128Mi

      redis:
        containers:
          main:
            image:
              repository: public.ecr.aws/docker/library/redis
              tag: 8.4.0
            command: ["redis-server"]
            resources:
              requests:
                cpu: 50m
                memory: 25Mi
              limits:
                memory: 128Mi

      oauth-proxy:
        containers:
          main:
            image:
              repository: ghcr.io/rcdailey/authelia-oauth-proxy
              tag: latest
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: 8080
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: 8080
            resources:
              requests:
                cpu: 10m
                memory: 16Mi
              limits:
                memory: 32Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                - ALL

    service:
      app:
        controller: authelia
        ports:
          http:
            port: 9091
      redis:
        controller: redis
        ports:
          http:
            port: 6379
      oauth-proxy:
        controller: oauth-proxy
        ports:
          http:
            port: 8080

    route:
      app:
        parentRefs:
        - name: external
          namespace: network
          sectionName: https
        - name: internal
          namespace: network
          sectionName: https
        hostnames:
        - auth.${SECRET_DOMAIN}
        rules:
        - matches:
          - path:
              type: PathPrefix
              value: /
          backendRefs:
          - name: authelia-app
            port: 9091

    persistence:
      config-files:
        type: configMap
        name: authelia-config
        advancedMounts:
          authelia:
            main:
            - path: /etc/authelia
              readOnly: true
      data:
        type: persistentVolumeClaim
        existingClaim: authelia
        advancedMounts:
          authelia:
            main:
            - path: /config
