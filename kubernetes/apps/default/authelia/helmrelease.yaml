# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authelia
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      authelia:
        # Use Recreate strategy for RWO volume
        strategy: Recreate
        containers:
          main:
            image:
              repository: ghcr.io/authelia/authelia
              tag: 4.39.11
            env:
              TZ: America/New_York
              # Enable template filter for environment variable substitution in config files
              X_AUTHELIA_CONFIG_FILTERS: template
            envFrom:
            - secretRef:
                name: authelia-secret
            command:
            - authelia
            - --config=/etc/authelia/configuration.yaml
            - --config=/etc/authelia/users.yaml
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/health
                    port: 9091
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/health
                    port: 9091
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/health
                    port: 9091
                  initialDelaySeconds: 0
                  periodSeconds: 5
                  timeoutSeconds: 1
                  failureThreshold: 30
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 256Mi

      redis:
        containers:
          main:
            image:
              repository: public.ecr.aws/docker/library/redis
              tag: 8.2.2
            command: ["redis-server"]
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                memory: 256Mi

    service:
      main:
        controller: authelia
        ports:
          http:
            port: 9091
      redis:
        controller: redis
        ports:
          http:
            port: 6379

    persistence:
      config-files:
        type: configMap
        name: authelia-config
        advancedMounts:
          authelia:
            main:
            - path: /etc/authelia
              readOnly: true
      data:
        type: persistentVolumeClaim
        existingClaim: authelia
        advancedMounts:
          authelia:
            main:
            - path: /config
