# yaml-language-server: $schema=https://www.authelia.com/schemas/v4.39/json-schema/configuration.json
---
identity_providers:
  oidc:
    # HMAC secret for opaque access token hashing
    hmac_secret: "{{ env `IDENTITY_PROVIDERS_OIDC_HMAC_SECRET` }}"
    # Using v4.38+ jwks format (issuer_private_keys deprecated)
    # Use env (not secret) since ExternalSecret creates env vars, not files
    jwks:
      - key: {{ env `IDENTITY_PROVIDERS_OIDC_JWKS` | mindent 10 "|" | msquote }}
    # Custom claims: create opencloud_groups claim from user's groups attribute
    # Native apps request profile scope which includes this custom claim
    # Reference: MASTERBLASTER's solution from OpenCloud/Authelia community
    scopes:
      profile:
        claims:
          - name
          - preferred_username
          - email
          - opencloud_groups
    claims_policies:
      opencloud:
        custom_claims:
          opencloud_groups:
            attribute: 'groups'
        id_token:
          - opencloud_groups
          - preferred_username
          - email
        access_token:
          - opencloud_groups
          - preferred_username
          - email
    # Token lifespans: 720h (30 days) is reasonable for homelab use
    lifespans:
      access_token: 720h
      authorize_code: 5m
      id_token: 720h
      refresh_token: 720h
    # CORS configuration for OIDC endpoints
    # Automatically allows origins matching client redirect_uris
    cors:
      endpoints:
        - authorization
        - token
        - revocation
        - introspection
        - userinfo
      allowed_origins_from_client_redirect_uris: true
