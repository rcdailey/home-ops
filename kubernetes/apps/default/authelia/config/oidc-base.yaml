# yaml-language-server: $schema=https://www.authelia.com/schemas/v4.39/json-schema/configuration.json
---
identity_providers:
  oidc:
    # HMAC secret for opaque access token hashing
    hmac_secret: "{{ env `IDENTITY_PROVIDERS_OIDC_HMAC_SECRET` }}"
    # Using v4.38+ jwks format (issuer_private_keys deprecated)
    # Use env (not secret) since ExternalSecret creates env vars, not files
    jwks:
      - key: {{ env `IDENTITY_PROVIDERS_OIDC_JWKS` | mindent 10 "|" | msquote }}
    # Custom groups scope for web client (requests "groups" scope explicitly)
    # Native apps (desktop/Android/iOS) only request "profile" scope (hardcoded)
    # Solution: custom claim opencloud_groups returned with claims_policy, groups scope for web
    scopes:
      groups:
        claims:
          - groups
    claims_policies:
      opencloud:
        # Custom claim mapping: opencloud_groups <- user's groups attribute
        # Ensures 'opencloud_groups' claim is returned even if client doesn't request 'groups' scope
        # Native apps may only request profile scope, but still need groups for role assignment
        # Reference: MASTERBLASTER's PocketID solution + Authelia custom claims docs
        custom_claims:
          opencloud_groups:
            attribute: 'groups'
        id_token:
          - opencloud_groups
          - preferred_username
          - email
        access_token:
          - opencloud_groups
          - preferred_username
          - email
    # Token lifespans: 720h (30 days) is reasonable for homelab use
    lifespans:
      access_token: 720h
      authorize_code: 5m
      id_token: 720h
      refresh_token: 720h
    # CORS configuration for OIDC endpoints
    # Automatically allows origins matching client redirect_uris
    cors:
      endpoints:
        - authorization
        - token
        - revocation
        - introspection
        - userinfo
      allowed_origins_from_client_redirect_uris: true
