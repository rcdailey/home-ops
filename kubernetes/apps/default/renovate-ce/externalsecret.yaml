# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: renovate-ce
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target:
    name: renovate-ce-secret
    creationPolicy: Owner
  data:
  - secretKey: mendRnvLicenseKey
    remoteRef:
      key: /default/renovate-ce/license-key
  - secretKey: mendRnvGithubAppId
    remoteRef:
      key: /default/renovate-ce/github-app-id
  - secretKey: mendRnvGithubAppKey
    remoteRef:
      key: /default/renovate-ce/github-private-key
  - secretKey: mendRnvWebhookSecret
    remoteRef:
      key: /default/renovate-ce/webhook-secret
  - secretKey: mendRnvServerApiSecret
    remoteRef:
      key: /default/renovate-ce/server-api-secret
