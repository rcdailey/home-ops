---
# cron expression to run in daemon mode
cron: "*/2 * * * *"

# runs the synchronisation on startup
runOnStart: true

# If enabled, the synchronisation task will not fail on single errors, but will log the errors and continue
continueOnError: false

origin:
  # url of the origin instance
  url: "http://adguard-home-primary:3000"
  username: ${ADGUARD_HOME_USERNAME}
  password: "${ADGUARD_HOME_PASSWORD}"

# replicas instances
replicas:
# url of the replica instance
- url: "http://adguard-home-replica:3000"
  username: ${ADGUARD_HOME_USERNAME}
  password: "${ADGUARD_HOME_PASSWORD}"

# Configure the sync API server
api:
  # Port, default 8080
  port: 8080
  # if username and password are defined, basic auth is applied to the sync API
  username: admin
  password: "${ADGUARD_HOME_PASSWORD}"
  # enable api dark mode
  darkMode: true

# Configure sync features; by default all features are enabled.
features:
  generalSettings: true
  queryLogConfig: false
  statsConfig: false
  clientSettings: true
  services: true
  filters: true
  theme: false
  dhcp:
    serverConfig: true
    staticLeases: true
  dns:
    serverConfig: true
    accessLists: true
    rewrites: true
