---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app technitium-dns
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      technitium-dns:
        annotations:
          reloader.stakater.com/auto: "true"
        strategy: Recreate

        pod:
          priorityClassName: system-cluster-critical
          terminationGracePeriodSeconds: 5
          labels:
            app.kubernetes.io/component: dns-server
            app.kubernetes.io/controller: technitium-dns
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"
            seccompProfile:
              type: RuntimeDefault

        containers:
          app:
            image:
              repository: technitium/dns-server
              tag: "13.6.0"
            env:
              DNS_SERVER_DOMAIN: "${SECRET_DOMAIN}"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 5380
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 5380
                  initialDelaySeconds: 10
                  periodSeconds: 5
                  timeoutSeconds: 3
                  failureThreshold: 30
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 500m
                memory: 512Mi

    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false

    service:
      app:
        controller: *app
        ports:
          http:
            port: 5380
          dns-tcp:
            port: 53
            targetPort: 5353
            protocol: TCP
          dns-udp:
            port: 53
            targetPort: 5353
            protocol: UDP

    persistence:
      config:
        type: persistentVolumeClaim
        existingClaim: technitium-dns-data
        globalMounts:
        - path: /etc/dns
      advanced-forwarding-config:
        type: configMap
        name: technitium-advanced-forwarding
        globalMounts:
        - path: /etc/dns/apps/Advanced Forwarding/dnsApp.config
          subPath: dnsApp.config

    route:
      app:
        hostnames: ["dns-test.${SECRET_DOMAIN}"]
        parentRefs:
        - name: internal
          namespace: network
          sectionName: https
        rules:
        - backendRefs:
          - name: technitium-dns
            port: 5380
