---
provider: webhook
extraArgs:
- --webhook-provider-url=http://localhost:8888
- --domain-filter=${SECRET_DOMAIN}
- --txt-owner-id=dns-private
- --source=gateway-httproute
triggerLoopOnEvent: true
policy: sync
txtPrefix: k8s.
serviceMonitor:
  enabled: true
podAnnotations:
  reloader.stakater.com/auto: "true"
