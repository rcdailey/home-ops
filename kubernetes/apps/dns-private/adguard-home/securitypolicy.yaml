---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/gateway.envoyproxy.io/securitypolicy_v1alpha1.json
# CRITICAL: This SecurityPolicy references Authelia's external auth service in the default namespace.
# You MUST ensure this namespace (dns-private) is listed in the ReferenceGrant at:
# kubernetes/apps/default/authelia/referencegrant.yaml
# ReferenceGrant does NOT support wildcards - each namespace must be explicitly listed.
# MANDATORY: Copy this exact comment block to ALL new SecurityPolicy files that use Authelia auth.
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: adguard-home
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: HTTPRoute
    name: adguard-home
  extAuth:
    headersToExtAuth:
    - accept
    - cookie
    - authorization
    - x-forwarded-proto
    http:
      backendRef:
        name: authelia-app
        namespace: default
        port: 9091
      path: /api/authz/ext-authz/
      headersToBackend:
      - remote-user
      - remote-groups
      - remote-email
      - remote-name
      - set-cookie
      backendSettings:
        retry:
          numRetries: 3
