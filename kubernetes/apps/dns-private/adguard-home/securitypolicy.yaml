---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/securitypolicy_v1alpha1.json
# CRITICAL: This SecurityPolicy references Authentik's external auth service in the default namespace.
# You MUST ensure this namespace (dns-private) is listed in the ReferenceGrant at:
# kubernetes/apps/default/authentik/referencegrant.yaml
# ReferenceGrant does NOT support wildcards - each namespace must be explicitly listed.
# MANDATORY: Copy this exact comment block to ALL new SecurityPolicy files that use Authentik auth.
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: adguard-home
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: HTTPRoute
    name: adguard-home
  extAuth:
    http:
      backendRefs:
      - name: ak-outpost-authentik-embedded-outpost
        namespace: default
        port: 9000
      path: /outpost.goauthentik.io/auth/envoy
      headersToBackend: ["authorization", "cookie", "x-authentik-*"]
