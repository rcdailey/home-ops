---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app adguard-home
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  timeout: 2m
  values:
    controllers:
      adguard-home:
        type: statefulset
        replicas: 2
        annotations:
          reloader.stakater.com/auto: "true"

        statefulset:
          serviceName: adguard-home-headless
          podManagementPolicy: Parallel
          volumeClaimTemplates:
          - name: data
            storageClass: ceph-block
            accessMode: ReadWriteOnce
            size: 2Gi
            globalMounts:
            - path: /opt/adguardhome/conf
              subPath: conf
            - path: /opt/adguardhome/work
              subPath: work

        pod:
          priorityClassName: system-cluster-critical
          terminationGracePeriodSeconds: 30
          labels:
            app.kubernetes.io/component: dns-server
            app.kubernetes.io/controller: adguard-home
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
            seccompProfile:
              type: RuntimeDefault
          affinity:
            podAntiAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
              - labelSelector:
                  matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values: [adguard-home]
                topologyKey: kubernetes.io/hostname

        initContainers:
          init-config:
            image:
              repository: mikefarah/yq
              tag: 4.50.1
            command:
            - /bin/sh
            - /scripts/config-merge.sh

        containers:
          app:
            image:
              repository: adguard/adguardhome
              tag: v0.107.71
            args:
            - --config
            - /opt/adguardhome/conf/AdGuardHome.yaml
            - --work-dir
            - /opt/adguardhome/work
            - --port
            - "3000"
            - --no-check-update
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                    - /bin/sh
                    - -c
                    - |
                      # Test actual DNS functionality via UDP query to localhost
                      # Query for google.com A record, timeout after 2 seconds
                      printf '\x00\x1c\x01\x00\x00\x01\x00\x00\x00\x00\x00\x00\x06google\x03com\x00\x00\x01\x00\x01' | \
                      timeout 2 nc -u -w1 127.0.0.1 5353 | grep -q . || exit 1
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /login.html
                    port: 3000
                  initialDelaySeconds: 10
                  periodSeconds: 5
                  timeoutSeconds: 3
                  failureThreshold: 30
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                add: [NET_BIND_SERVICE]
                drop: [ALL]
            resources:
              requests:
                cpu: 10m
                memory: 256Mi
              limits:
                memory: 1536Mi

    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false

    service:
      primary:
        controller: *app
        type: ClusterIP
        ports:
          http:
            port: 3000
          dns-tcp:
            port: 53
            targetPort: 5353
            protocol: TCP
          dns-udp:
            port: 53
            targetPort: 5353
            protocol: UDP
        extraSelectorLabels:
          statefulset.kubernetes.io/pod-name: adguard-home-0
      replica:
        controller: *app
        type: ClusterIP
        ports:
          http:
            port: 3000
          dns-tcp:
            port: 53
            targetPort: 5353
            protocol: TCP
          dns-udp:
            port: 53
            targetPort: 5353
            protocol: UDP
        extraSelectorLabels:
          statefulset.kubernetes.io/pod-name: adguard-home-1
      headless:
        controller: *app
        type: ClusterIP
        clusterIP: None
        ports:
          http:
            port: 3000

    # ServiceMonitor intentionally disabled: AdGuard Home lacks native Prometheus metrics support
    # (upstream issue: https://github.com/AdguardTeam/AdGuardHome/issues/516)
    # The /control/stats endpoint returns JSON, not Prometheus format, causing continuous scrape errors
    # Alternative: Deploy a dedicated exporter sidecar (e.g., github.com/csfreak/adguard-exporter)
    serviceMonitor:
      app:
        enabled: false
    # VMServiceScrape must also be explicitly disabled (app-template creates both monitoring resources)
    vmServiceScrape:
      app:
        enabled: false

    persistence:
      configmap:
        type: configMap
        name: adguard-home-config
        advancedMounts:
          adguard-home:
            init-config:
            - path: /tmp
              readOnly: true
      scripts:
        type: configMap
        name: adguard-home-scripts
        advancedMounts:
          adguard-home:
            init-config:
            - path: /scripts
              readOnly: true

    route:
      app:
        hostnames: ["dns.${SECRET_DOMAIN}"]
        parentRefs:
        - name: internal
          namespace: network
          sectionName: https
        rules:
        - backendRefs:
          - name: adguard-home-primary
            port: 3000
            weight: 100
          - name: adguard-home-replica
            port: 3000
            weight: 0
