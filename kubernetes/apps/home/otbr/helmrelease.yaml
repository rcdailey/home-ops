---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: otbr
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      otbr:
        replicas: 1
        strategy: Recreate
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsNonRoot: false
            runAsUser: 0
            runAsGroup: 0
            fsGroup: 0
            fsGroupChangePolicy: OnRootMismatch
          terminationGracePeriodSeconds: 5

        containers:
          app:
            image:
              repository: openthread/otbr
              tag: latest
            env:
              TZ: America/Chicago
              OTBR_LOG_LEVEL: info
            args:
            - --radio-url
            - spinel+hdlc+tcp://192.168.1.64:6638
            - --backbone-interface
            - eth0
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 80
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 80
                  initialDelaySeconds: 15
                  periodSeconds: 10
                  timeoutSeconds: 3
                  failureThreshold: 3
            securityContext:
              privileged: true
              capabilities:
                add:
                - NET_ADMIN
                - NET_RAW
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 512Mi

    service:
      app:
        controller: otbr
        ports:
          http:
            port: 80
          api:
            port: 8081

    route:
      app:
        hostnames:
        - otbr.${SECRET_DOMAIN}
        parentRefs:
        - name: internal
          namespace: network
          sectionName: https
        rules:
        - backendRefs:
          - name: otbr
            port: 80

    persistence:
      config:
        type: persistentVolumeClaim
        existingClaim: otbr
        advancedMounts:
          otbr:
            app:
            - path: /data

      tmp:
        type: emptyDir
        advancedMounts:
          otbr:
            app:
            - path: /tmp

      stage:
        type: emptyDir
        advancedMounts:
          otbr:
            app:
            - path: /app/stage

      sysctl:
        type: emptyDir
        advancedMounts:
          otbr:
            app:
            - path: /etc/sysctl.d

      defaults:
        type: emptyDir
        advancedMounts:
          otbr:
            app:
            - path: /etc/default

      build:
        type: emptyDir
        advancedMounts:
          otbr:
            app:
            - path: /app/build
