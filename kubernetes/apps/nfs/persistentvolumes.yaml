---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: unraid-media-pv
spec:
  capacity:
    storage: 100Ti
  accessModes:
    - ReadOnlyMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.1.58  # Nezuko IP
    path: /mnt/user/media
  mountOptions:
    - nfsvers=4.1
    - hard
    - intr
