machine:
  sysctls:
    fs.inotify.max_user_watches: "1048576" # Watchdog
    fs.inotify.max_user_instances: "8192"  # Watchdog
    net.core.default_qdisc: "fq" # Fair queueing scheduler (required for BBR)
    net.core.rmem_max: "67108864" # 64MB max receive buffer
    net.core.wmem_max: "67108864" # 64MB max send buffer
    net.ipv4.tcp_rmem: "4096 262144 67108864" # TCP receive buffer (min default max)
    net.ipv4.tcp_wmem: "4096 262144 67108864" # TCP send buffer (min default max, increased from 65536)
    net.ipv4.tcp_congestion_control: "bbr" # BBR congestion control
    net.ipv4.tcp_fastopen: "3" # Send and accept data in opening SYN packet
    net.ipv4.tcp_mtu_probing: "1" # Enable path MTU discovery
