# Udev rule to create /dev/zwave symlink for Z-Wave USB controller
# This enables the zwave-js-ui application to access the USB device at a stable path
machine:
  udev:
    rules:
      # Match Silicon Labs CP210x USB-to-UART bridge (Z-Wave controller on ttyUSB0)
      # Create stable /dev/zwave symlink and set 0666 permissions for container access
      - SUBSYSTEM=="tty", ATTRS{driver}=="cp210x", MODE="0666", SYMLINK+="zwave"
