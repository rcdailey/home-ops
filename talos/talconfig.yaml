    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/039535a70c3bd1667c355eca78571267704e55c8a24785033d183b8f26e39d82
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "1c:69:7a:0d:8d:99"
        dhcp: false
