    controlPlane: false
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "94:c6:91:a1:e5:e8"
        dhcp: false
        addresses:
          - "192.168.1.50/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.1.1"
        mtu: 1500
    patches:
      - '@./patches/intel-nuc-e1000e/ethernet-tuning.yaml'
