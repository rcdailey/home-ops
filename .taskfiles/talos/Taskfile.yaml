---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: '3'

silent: true

tasks:

  list-nodes:
    desc: List available Talos nodes with IPs
    dir: '{{.TALOS_DIR}}'
    cmd: yq '.nodes[] | .hostname + " (" + .ipAddress + ") [" + (.controlPlane | tostring | sub("true"; "control-plane") | sub("false"; "worker")) + "]"' {{.TALOS_DIR}}/talconfig.yaml

  generate-config:
    desc: Generate Talos configuration
    dir: '{{.TALOS_DIR}}'
    cmd: talhelper genconfig
    preconditions:
      - test -f {{.TALOS_DIR}}/talconfig.yaml
      - test -f {{.ROOT_DIR}}/.sops.yaml
      - test -f {{.SOPS_AGE_KEY_FILE}}
      - which talhelper

  apply-node:
    desc: Apply Talos config to a node [NODE=hostname or interactive]
    dir: '{{.TALOS_DIR}}'
    vars:
      MODE: '{{.MODE | default "auto"}}'
      RESOLVED:
        sh: |
          if [ -z "{{.NODE}}" ]; then
            yq '.nodes[] | .hostname + " " + .ipAddress' {{.TALOS_DIR}}/talconfig.yaml | fzf --prompt="Select node: "
          else
            IP=$(yq ".nodes[] | select(.hostname == \"{{.NODE}}\") | .ipAddress" {{.TALOS_DIR}}/talconfig.yaml)
            echo "{{.NODE}} $IP"
          fi
      IP: '{{.RESOLVED | splitList " " | last}}'
    cmd: talhelper gencommand apply --node {{.IP}} --extra-flags '--mode={{.MODE}}' | bash
    preconditions:
      - talosctl config info
      - test -f {{.TALOSCONFIG}}
      - which talhelper talosctl yq fzf

  upgrade-node:
    desc: Upgrade Talos on a single node [NODE=hostname or interactive]
    dir: '{{.TALOS_DIR}}'
    vars:
      RESOLVED:
        sh: |
          if [ -z "{{.NODE}}" ]; then
            yq '.nodes[] | .hostname + " " + .ipAddress' {{.TALOS_DIR}}/talconfig.yaml | fzf --prompt="Select node: "
          else
            IP=$(yq ".nodes[] | select(.hostname == \"{{.NODE}}\") | .ipAddress" {{.TALOS_DIR}}/talconfig.yaml)
            echo "{{.NODE}} $IP"
          fi
      RESOLVED_NODE: '{{.RESOLVED | splitList " " | first}}'
      IP: '{{.RESOLVED | splitList " " | last}}'
      CLUSTER:
        sh: yq '.clusterName' {{.TALOS_DIR}}/talconfig.yaml
      TALOS_IMAGE:
        sh: yq '.machine.install.image' {{.TALOS_DIR}}/clusterconfig/{{.CLUSTER}}-{{.RESOLVED_NODE}}.yaml
    cmd: talhelper gencommand upgrade --node {{.IP}} --extra-flags "--image='{{.TALOS_IMAGE}}' --timeout=10m" | bash
    preconditions:
      - talosctl config info
      - test -f {{.TALOSCONFIG}}
      - which talhelper talosctl yq fzf

  upgrade-k8s:
    desc: Upgrade Kubernetes
    dir: '{{.TALOS_DIR}}'
    cmd: talhelper gencommand upgrade-k8s --extra-flags "--to '{{.KUBERNETES_VERSION}}'" | bash
    vars:
      KUBERNETES_VERSION:
        sh: yq '.kubernetesVersion' {{.TALOS_DIR}}/talenv.yaml
    preconditions:
      - talosctl config info
      - test -f {{.TALOSCONFIG}}
      - which talhelper talosctl yq

  reset:
    desc: Resets nodes back to maintenance mode
    dir: '{{.TALOS_DIR}}'
    prompt: This will destroy your cluster and reset the nodes back to maintenance mode... continue?
    cmd: talhelper gencommand reset --extra-flags="--reboot {{- if eq .CLI_FORCE false }} --system-labels-to-wipe STATE --system-labels-to-wipe EPHEMERAL{{ end }} --graceful=false --wait=false" | bash
    preconditions:
      - which talhelper
