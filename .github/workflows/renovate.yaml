# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: Renovate

on:
  schedule:
    - cron: "0 */2 * * *" # Every 2 hours
  push:
    branches: ["main", "master"]
    paths:
      - renovate.json5
      - .renovate/**.json5
      - .github/workflows/renovate.yaml
      - .github/workflows/renovate-dashboard.yaml
  merge_group:
  issue_comment:
    types: [created]
  repository_dispatch:
    types: [renovate-trigger]
  workflow_dispatch:
    inputs:
      logLevel:
        description: Log level
        required: false
        default: debug
        type: choice
        options: [info, debug, trace, warn, error]
      dryRun:
        description: Dry run (no changes made)
        required: false
        default: false
        type: boolean
      version:
        description: Renovate version
        required: false
        default: latest
        type: string
      repositories:
        description: Repositories (comma-separated, default current repo)
        required: false
        type: string

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  renovate:
    name: Renovate
    runs-on: ubuntu-latest
    if: >
      github.event_name != 'issue_comment' || (
        github.event.issue.title == 'Dependency Dashboard' &&
        contains(github.event.comment.body, '- [x]')
      )
    permissions:
      contents: read
      packages: read
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Generate App Token
        id: generate-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.RENOVATE_APP_ID }}
          private-key: ${{ secrets.RENOVATE_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Override default config from dispatch
        id: config-override
        run: |
          echo "repositories=${{ github.event.inputs.repositories || format('["{0}"]', github.repository) }}" >> "$GITHUB_OUTPUT"

      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v43.0.12
        with:
          token: ${{ steps.generate-token.outputs.token }}
          renovate-version: ${{ inputs.version || 'latest' }}
        env:
          LOG_LEVEL: ${{ inputs.logLevel || 'debug' }}
          RENOVATE_DRY_RUN: ${{ inputs.dryRun == true }}
          RENOVATE_REPOSITORIES: ${{ steps.config-override.outputs.repositories }}
          RENOVATE_AUTODISCOVER: true
          RENOVATE_AUTODISCOVER_FILTER: ${{ github.repository }}
          RENOVATE_INTERNAL_CHECKS_FILTER: strict
          RENOVATE_PLATFORM: github
          RENOVATE_PLATFORM_COMMIT: true
          RENOVATE_USERNAME: renohate[bot]
          RENOVATE_GIT_AUTHOR: Renohate Bot <${{ secrets.RENOVATE_USER_ID }}+renohate[bot]@users.noreply.github.com>
