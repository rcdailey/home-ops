# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Pre-commit Hooks"

on:
  pull_request:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  pre-commit:
    name: Pre-commit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: "3.12"

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1
        env:
          SKIP: kubectl-dry-run-server

      - name: Client-side K8s Validation
        run: |
          # Find Kubernetes YAML files (excluding SOPS encrypted files)
          find kubernetes/apps -name "*.yaml" -not -name "*.sops.yaml" -not -name "values.yaml" -not -name "kustomizeconfig.yaml" | while read -r file; do
            echo "Validating $file"
            kubectl apply --dry-run=client --validate=true -f "$file"
          done
